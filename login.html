<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KSDA — Login</title>
  <meta name="color-scheme" content="dark" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height:100%; overflow-x:hidden; }
    :root{
      --bg:#061522; --glass:rgba(10,23,34,.55); --stroke:rgba(255,255,255,.06);
      --text:#e6f1ff; --muted:#cfe6ffcc; --neon:#29f3ff;
      --neon-glow:0 0 8px #29f3ff, 0 0 16px #29f3ff;
      --radius:12px;
    }
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 20% -10%, #0e3a5a 0%, transparent 55%),
        url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat,
        var(--bg);
      font-family:'Orbitron', system-ui, sans-serif; color:var(--text);
      display:grid; place-items:center; padding:24px;
    }

    .topbar{
      position:fixed; top:16px; left:50%; transform:translateX(-50%);
      width:min(1100px, calc(100vw - 32px));
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding:10px 16px; background:var(--glass); border:1px solid var(--stroke);
      border-radius:14px; backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 12px 30px rgba(0,0,0,.35) inset, 0 6px 24px rgba(0,0,0,.25);
    }
    .brand{ font-weight:600; letter-spacing:.6px; user-select:none; }
    .brand:hover{ color:var(--neon); text-shadow:var(--neon-glow); }
    #loginBtn{ font-size:13px; padding:6px 12px; border-radius:8px; cursor:pointer;
      background:linear-gradient(90deg, #1df7ff, #59ffd9); color:#05212a;
      border:none; font-weight:600; }
    #loginBtn:hover{ filter:brightness(1.1); }

    .auth{
      width:min(420px, calc(100vw - 32px));
      max-height:90vh; overflow:auto;
      background:linear-gradient(180deg, rgba(7,18,28,.85), rgba(7,18,28,.7));
      border:1px solid var(--stroke); border-radius:16px;
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      box-shadow: 0 20px 60px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.03);
      animation: dropIn .45s cubic-bezier(.2,.9,.2,1.05) both;
    }
    .auth__edge{ pointer-events:none; border-radius:inherit; }
    .auth__header{
      position:sticky; top:0; z-index:1; text-align:center;
      padding:18px 20px 10px; border-bottom:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(7,18,28,.92), rgba(7,18,28,.8));
    }
    .auth__title{ margin:0; font-size:22px; letter-spacing:.6px; }
    .auth__body{ padding:18px 20px; display:grid; gap:14px; }

    .tabs{ display:flex; gap:8px; padding:4px; border-radius:18px; border:1px solid var(--stroke); background:rgba(255,255,255,.03); }
    .tabs button{ flex:1; padding:8px 12px; border-radius:14px; border:1px solid transparent; background:transparent; color:var(--muted); font-weight:600; cursor:pointer; }
    .tabs button[aria-pressed="true"]{ color:#05212a; background:linear-gradient(90deg, #1df7ff, #59ffd9); }

    form{ display:grid; gap:12px; margin:0; }
    .hidden{ display:none; }
    .field{ display:grid; gap:6px; }
    .label{ font-size:12px; color:var(--muted); }
    .input{ width:100%; padding:10px 12px; border-radius:var(--radius); border:1px solid var(--stroke); background:rgba(255,255,255,.04); color:var(--text); }
    .input::placeholder{ color:#a7c4d9a8; }
    .btn{ padding:10px 14px; border-radius:var(--radius); border:none; cursor:pointer;
      font-weight:700; background:linear-gradient(90deg, #1df7ff, #59ffd9); color:#05212a; }
    .btn-outline{ background:transparent; color:var(--text); border:1px solid var(--stroke); }
    .divider{ display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:10px; color:var(--muted); font-size:12px; }
    .divider::before, .divider::after{ content:""; height:1px; background:var(--stroke); }
    .actions-tip{ text-align:center; font-size:12px; color:var(--muted); }
    #err{ color:#ff8b8b; font-size:12px; min-height:1em; text-align:center; }

    @keyframes dropIn{ 0%{ transform: translateY(-26vh) scale(.96); opacity:0; } 100%{ transform: translateY(0) scale(1); opacity:1; } }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">KSDA</div>
    <button id="loginBtn">Log in</button>
  </div>

  <main class="auth">
    <div class="auth__edge"></div>
    <header class="auth__header">
      <h1 class="auth__title" id="title">Welcome back</h1>
    </header>

    <section class="auth__body">
      <div id="err"></div>

      <div class="tabs">
        <button id="tabSignIn" aria-pressed="true">Sign in</button>
        <button id="tabCreate" aria-pressed="false">Create account</button>
      </div>

      <!-- Sign in -->
      <form id="formSignIn" novalidate>
        <div class="field">
          <label class="label" for="si-user">Email</label>
          <input class="input" id="si-user" type="email" required />
        </div>
        <div class="field">
          <label class="label" for="si-pass">Password</label>
          <input class="input" id="si-pass" type="password" required minlength="6" />
        </div>
        <button type="submit" class="btn">Sign in</button>
        <div class="divider">or</div>
        <button type="button" class="btn btn-outline" id="googleSignIn">Continue with Google</button>
      </form>

      <!-- Create -->
      <form id="formCreate" class="hidden" novalidate>
        <div class="field">
          <label class="label" for="cr-username">Username</label>
          <input class="input" id="cr-username" type="text" required />
        </div>
        <div class="field">
          <label class="label" for="cr-email">Email</label>
          <input class="input" id="cr-email" type="email" required />
        </div>
        <div class="field">
          <label class="label" for="cr-pass">Password</label>
          <input class="input" id="cr-pass" type="password" required minlength="6" />
        </div>
        <button type="submit" class="btn">Create account</button>
        <div class="divider">or</div>
        <button type="button" class="btn btn-outline" id="googleCreate">Sign up with Google</button>
      </form>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged,
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      GoogleAuthProvider, signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUL1GeTyYKEMiqHCz3Rs2P018OE-Qe3OA",
      authDomain: "website-c6fef.firebaseapp.com",
      projectId: "website-c6fef",
      storageBucket: "website-c6fef.appspot.com",
      messagingSenderId: "1004934884253",
      appId: "1:1004934884253:web:ab8b80f2e1bcac7e011d74",
      measurementId: "G-9940X053JX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const tabSignIn = document.getElementById("tabSignIn");
    const tabCreate = document.getElementById("tabCreate");
    const formSignIn = document.getElementById("formSignIn");
    const formCreate = document.getElementById("formCreate");
    const title = document.getElementById("title");
    const loginBtn = document.getElementById("loginBtn");

    function switchMode(mode){
      const isCreate = mode === 'create';
      formCreate.classList.toggle("hidden", !isCreate);
      formSignIn.classList.toggle("hidden", isCreate);
      tabSignIn.setAttribute("aria-pressed", String(!isCreate));
      tabCreate.setAttribute("aria-pressed", String(isCreate));
      title.textContent = isCreate ? "Create your account" : "Welcome back";
    }

    tabSignIn.addEventListener("click", ()=> switchMode("signin"));
    tabCreate.addEventListener("click", ()=> switchMode("create"));

    formSignIn.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = document.getElementById("si-user").value.trim();
      const password = document.getElementById("si-pass").value;
      try{
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      }catch(err){ document.getElementById("err").textContent = err.message; }
    });

    formCreate.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = document.getElementById("cr-email").value.trim();
      const password = document.getElementById("cr-pass").value;
      try{
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      }catch(err){ document.getElementById("err").textContent = err.message; }
    });

    const provider = new GoogleAuthProvider();
    document.getElementById("googleSignIn").addEventListener("click", async ()=>{
      try{ await signInWithPopup(auth, provider); window.location.href="index.html"; }
      catch(err){ document.getElementById("err").textContent = err.message; }
    });
    document.getElementById("googleCreate").addEventListener("click", async ()=>{
      try{ await signInWithPopup(auth, provider); window.location.href="index.html"; }
      catch(err){ document.getElementById("err").textContent = err.message; }
    });

    onAuthStateChanged(auth, (user)=>{
      if(user){
        // Dacă ești deja logat, sari direct pe homepage
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>

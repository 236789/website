<html lang="ro">
<head>
  <meta charset="utf-8" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* --- THEME VARIABLES --- */
    :root {
      --bg-dark: #050b14;
      --primary: #29f3ff;
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff;
      --text-muted: #b4c5d6;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * { box-sizing: border-box; outline: none; }
    html { scroll-behavior: smooth; overflow-x: hidden; }

    /* --- CUSTOM SCROLLBAR --- */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-dark); }
    ::-webkit-scrollbar-thumb { background: #1f3a52; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: var(--bg-dark);
      background-image: 
        linear-gradient(to bottom, rgba(5, 11, 20, 0.85), var(--bg-dark)),
        url('https://i.makeagif.com/media/3-03-2021/otrneG.gif');
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
      color: var(--text-main);
      display: flex; flex-direction: column; align-items: center;
      overflow-x: hidden;
    }

    /* --- HEADER --- */
    .header-container {
      position: fixed; top: 0; left: 0; right: 0; padding: 20px; z-index: 1000;
      display: flex; justify-content: center;
    }
    header {
      width: 100%; max-width: 1200px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 30px;
      background: rgba(5, 11, 20, 0.6);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900; font-size: 22px; letter-spacing: 2px;
      background: linear-gradient(90deg, #fff, var(--primary));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-transform: uppercase; text-decoration: none;
    }
    nav { display: flex; gap: 32px; }
    nav a {
      color: var(--text-muted); text-decoration: none; font-size: 14px; font-weight: 500;
      transition: var(--transition); position: relative;
    }
    nav a:hover { color: var(--primary); }
    .hamburger { display: none; background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }

    /* --- SIDE MENU --- */
    #sideMenu {
      position: fixed; inset: 0; left: auto; width: 300px;
      background: rgba(10, 21, 37, 0.85); backdrop-filter: blur(15px);
      border-left: 1px solid var(--glass-border);
      z-index: 2000; padding: 30px;
      transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1);
      display: flex; flex-direction: column; gap: 20px;
    }
    #sideMenu.open { transform: translateX(0); }
    .menu-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 20px; }
    #sideMenu a { color: var(--text-muted); text-decoration: none; font-size: 18px; font-weight: 500; transition: 0.3s; }
    #sideMenu a:hover { color: var(--primary); }
    .closeBtn { font-size: 28px; background: none; border: none; color: #fff; cursor: pointer; }

    /* --- METALLIC TITLES --- */
    .metallic-title {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #a2cfff 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    /* --- CONTENT --- */
    .container { 
      width:100%; max-width:1200px; margin-top: 140px; 
      display: flex; flex-direction: column; align-items: center; padding: 0 16px;
    }

    .hero-title { font-size: clamp(18px, 4vw, 32px); margin-bottom: 40px; }

    /* --- GALLERY (EXACT 50PX IMAGES) --- */
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 40px;
    }

    .gallery-img {
      width: 270px !important;
      height: 200px
        !important;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid var(--glass-border);
      transition: transform 0.2s;
    }
    .gallery-img:hover {
      transform: scale(1.5);
      z-index: 10;
      border-color: var(--primary);
      box-shadow: 0 0 15px var(--primary);
    }

    .contact-container { margin: 20px 0 60px; text-align: center; }

    /* --- SERVICES SECTION FOOTER STYLE --- */
    .section-divider { width: 100%; height: 1px; background: linear-gradient(90deg, transparent, var(--primary), transparent); margin: 60px 0; opacity: 0.5; }
    .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 100%; margin-bottom: 60px; }
    .feature-card {
      background: rgba(16, 30, 50, 0.6); border: 1px solid var(--glass-border);
      border-radius: 20px; padding: 30px 20px; transition: var(--transition);
      display: flex; flex-direction: column; align-items: center; text-align: center;
    }
    .feature-card:hover { transform: translateY(-5px); border-color: var(--primary); }
    
    .feature-img-small { 
      width: 80px; 
      height: auto; margin-bottom: 20px; filter: drop-shadow(0 0 8px cyan); transition: var(--transition);
    }
    
    @media (min-width: 1024px) {
        .feature-img-small { width: 300px; margin-top: -15px; animation: float 4s ease-in-out infinite; }
    }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    .bubbleBtn {
      padding: 12px 28px; border-radius: 999px; font-weight: 700; border: none; cursor: pointer;
      font-family: 'Orbitron', sans-serif; font-size: 12px;
      background: linear-gradient(90deg, #1df7ff, #59ffd9); color: #05212a;
      transition: var(--transition); box-shadow: 0 5px 15px rgba(41, 243, 255, 0.3);
    }

    /* --- FOOTER --- */
    footer {
      width: 100%; background: #02050a; border-top: 1px solid var(--glass-border);
      padding: 40px 20px 20px; text-align: center; margin-top: auto;
    }
    .footer-links { display: flex; justify-content: center; gap: 20px; margin: 20px 0; flex-wrap: wrap; }
    .footer-links a { color: var(--text-muted); text-decoration: none; font-size: 14px; transition: 0.2s; }
    .footer-links a:hover { color: var(--primary); }
    .copyright { color: #556; font-size: 12px; margin-top: 30px; }

    @media (max-width: 768px) { nav { display: none; } .hamburger { display: block; } }
  </style>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    const closeMenu = document.getElementById("closeMenu");
    menuBtn.addEventListener("click", () => sideMenu.classList.add("open"));
    closeMenu.addEventListener("click", () => sideMenu.classList.remove("open"));
    document.addEventListener("click", (e) => {
      if (sideMenu.classList.contains("open") && !sideMenu.contains(e.target) && !menuBtn.contains(e.target)) {
        sideMenu.classList.remove("open");
      }
    });

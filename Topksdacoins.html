<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top KSDA Coins — KSDAPromovari</title>
  <link rel="icon" type="image/png" href="https://iili.io/fXks1Dv.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #050b14;
      --primary: #29f3ff;
      --text-main: #ffffff;
      --text-muted: #a5b1c2;
      --glass-bg: rgba(13, 25, 41, 0.8);
      --glass-border: rgba(255, 255, 255, 0.08);
      --gold: #ffd700;
      --gold-glow: rgba(255, 215, 0, 0.4);
      --silver: #e0e0e0;
      --silver-glow: rgba(224, 224, 224, 0.3);
      --bronze: #ff9d6e;
      --bronze-glow: rgba(255, 157, 110, 0.2);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    body {
      margin: 0; min-height: 100vh; background-color: var(--bg-dark);
      background-image: linear-gradient(to bottom, rgba(5, 11, 20, 0.85), var(--bg-dark)), url('https://i.makeagif.com/media/3-03-2021/otrneG.gif');
      background-position: center; background-size: cover; background-attachment: fixed;
      font-family: 'Poppins', sans-serif; color: var(--text-main); overflow-x: hidden;
    }

    h1, h2, h3, .logo, .rank-name, .rank-number, .login-btn-header, .coins-count { 
        font-family: 'Orbitron', sans-serif; 
    }

    /* --- HEADER --- */
    .header-container { position: fixed; top: 0; left: 0; right: 0; padding: 20px; z-index: 1000; display: flex; justify-content: center; }
    header { width: 100%; max-width: 1200px; display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background: rgba(5, 11, 20, 0.6); border: 1px solid var(--glass-border); border-radius: 100px; backdrop-filter: blur(16px); }
    .logo { font-weight: 900; font-size: 24px; text-transform: uppercase; text-decoration: none; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    nav { display: flex; gap: 32px; align-items: center; }
    nav a { color: var(--text-muted); text-decoration: none; font-size: 13px; font-weight: 600; transition: 0.3s; }
    nav a:hover { color: var(--primary); }
    .login-btn-header { background: transparent; border: 1.5px solid var(--primary); color: var(--primary); padding: 8px 20px; border-radius: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 8px; }

    /* --- TOP HERO --- */
    .top-hero { padding: 140px 20px 20px; text-align: center; }
    .metallic-title-big { font-size: clamp(28px, 6vw, 55px); text-transform: uppercase; margin-bottom: 10px; background: linear-gradient(180deg, #ffffff 0%, #a2cfff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(41, 243, 255, 0.2)); }
    .top-desc { color: var(--text-muted); font-size: 14px; max-width: 600px; margin: 0 auto 60px; }

    /* --- PODIUM --- */
    .podium { display: flex; align-items: flex-end; justify-content: center; gap: 40px; margin-bottom: 80px; padding: 0 20px; }
    
    .podium-item { position: relative; display: flex; flex-direction: column; align-items: center; text-align: center; width: 180px; }

    .podium-img-wrapper { 
        position: relative; border-radius: 50%; padding: 6px; 
        display: flex; align-items: center; justify-content: center;
        background: var(--bg-dark); transition: var(--transition);
    }
    .podium-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

    /* Crown logic */
    .crown-icon { 
        position: absolute; top: -45px; left: 50%; transform: translateX(-50%); 
        font-size: 45px; color: var(--gold); 
        filter: drop-shadow(0 0 15px var(--gold));
        animation: crownFloat 2s infinite ease-in-out;
    }
    @keyframes crownFloat { 0%, 100% { transform: translateX(-50%) translateY(0) rotate(-5deg); } 50% { transform: translateX(-50%) translateY(-8px) rotate(5deg); } }

    .rank-name { 
        color: #fff; font-size: 14px; margin-top: 15px; font-weight: 700; 
        text-transform: uppercase; width: 100%; word-break: break-word;
        letter-spacing: 0.5px;
    }
    .rank-coins { color: var(--primary); font-size: 16px; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 6px; margin-top: 8px; }
    .rank-coins img { width: 20px; filter: drop-shadow(0 0 5px var(--primary)); }
    .rank-number { margin-top: 12px; font-size: 22px; font-weight: 900; text-transform: uppercase; }

    /* Rank Specifics */
    .rank-1 { order: 2; transform: scale(1.15); z-index: 5; margin-bottom: 20px; }
    .rank-1 .podium-img-wrapper { 
        width: 150px; height: 150px; 
        background: linear-gradient(135deg, #fff 0%, var(--gold) 100%);
        box-shadow: 0 0 40px var(--gold-glow), inset 0 0 15px rgba(255,255,255,0.5); 
    }
    .rank-1 .rank-number { color: var(--gold); text-shadow: 0 0 10px var(--gold-glow); }

    .rank-2 { order: 1; }
    .rank-2 .podium-img-wrapper { 
        width: 120px; height: 120px; 
        background: linear-gradient(135deg, #fff 0%, var(--silver) 100%);
        box-shadow: 0 0 30px var(--silver-glow); 
    }
    .rank-2 .rank-number { color: var(--silver); }

    .rank-3 { order: 3; }
    .rank-3 .podium-img-wrapper { 
        width: 120px; height: 120px; 
        background: linear-gradient(135deg, #fff 0%, var(--bronze) 100%);
        box-shadow: 0 0 30px var(--bronze-glow); 
    }
    .rank-3 .rank-number { color: var(--bronze); }

    /* --- LIST 4-50 --- */
    .top-list-container { max-width: 850px; margin: 0 auto 100px; padding: 0 20px; display: flex; flex-direction: column; gap: 10px; }
    .top-item { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px; padding: 12px 25px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s; backdrop-filter: blur(10px); }
    .top-item:hover { border-color: var(--primary); transform: translateX(5px); background: rgba(41, 243, 255, 0.05); }

    .top-left { display: flex; align-items: center; gap: 20px; }
    .top-rank-num { font-family: 'Orbitron'; font-weight: 800; color: #556070; width: 35px; font-size: 16px; }
    .top-user-img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--glass-border); }
    .top-user-name { font-weight: 600; font-size: 15px; color: #fff; }

    .top-right { display: flex; align-items: center; gap: 8px; font-family: 'Orbitron'; font-weight: 800; font-size: 16px; color: var(--primary); }
    .top-right img { width: 22px; }

    /* --- ACCOUNT POPUP --- */
    .account-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 11000; backdrop-filter: blur(10px); }
    .account-modal-overlay.active { display: flex; }
    .account-card { background: #08101b; border: 1px solid var(--primary); width: 90%; max-width: 380px; border-radius: 30px; padding: 40px 25px; text-align: center; position: relative; box-shadow: 0 0 50px rgba(41, 243, 255, 0.3); animation: jumpIn 0.5s forwards; }
    @keyframes jumpIn { 0% { transform: scale(0.3) translateY(100px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }
    .close-pop { position: absolute; top: 15px; right: 20px; color: #fff; cursor: pointer; font-size: 24px; background: none; border: none; opacity: 0.5; }
    .pop-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 12px; }
    .streak-box { display: inline-flex; align-items: center; gap: 8px; background: rgba(255, 69, 0, 0.1); border-radius: 50px; padding: 6px 16px; margin-bottom: 15px; border: 1px solid rgba(255, 69, 0, 0.2); }
    .streak-txt { font-weight: 800; color: #ff4500; font-size: 13px; }
    .coins-section { display: flex; flex-direction: column; align-items: center; gap: 5px; margin-bottom: 25px; background: rgba(255, 255, 255, 0.03); padding: 12px; border-radius: 20px; border: 1px solid var(--glass-border); }
    .coins-label { font-family: 'Orbitron'; font-size: 10px; color: var(--primary); text-transform: uppercase; }
    .coins-count { font-size: 20px; font-weight: 900; color: #fff; }
    .btn-tasks { background: rgba(41, 243, 255, 0.05); border: 1px solid var(--primary); color: var(--primary); padding: 12px; border-radius: 18px; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.3s; margin-bottom: 15px; }
    .btn-tasks:hover { background: var(--primary); color: #000; }
    .btn-logout-pop { background: transparent; border: 1.5px solid #ff4757; color: #ff4757; padding: 10px 25px; border-radius: 12px; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; font-size: 12px; text-transform: uppercase; }

    @media (max-width: 768px) { 
        .header-container nav { display: none; } 
        .podium { gap: 15px; flex-wrap: wrap; align-items: center; } 
        .podium-item { width: 45%; }
        .rank-1 { width: 100%; order: 1; margin-bottom: 30px; }
        .rank-2 { order: 2; }
        .rank-3 { order: 3; }
    }
  </style>
</head>
<body>

<div class="header-container">
    <header>
        <a href="index.html" class="logo"><img src="https://iili.io/fXvBEiB.png" alt="Logo" style="height: 40px;"></a>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="index.html#services">Servicii</a>
            <a href="despre_noi.html">Despre Noi</a>
            <a href="DailyTasks.html">Daily Tasks</a>
            <button id="headerLoginBtn" class="login-btn-header">
                <img id="headerUserImg" src="" class="user-avatar-small">
                <span id="headerLoginText">ACCOUNT</span>
            </button>
        </nav>
    </header>
</div>

<main class="top-hero">
    <h1 class="metallic-title-big">KSDA Legends Leaderboard</h1>
    <p class="top-desc">Cei mai activi membri ai comunității care domină clasamentul KSDA Coins.</p>
</main>

<div class="podium" id="podiumContainer">
    <!-- Locul 2 -->
    <div class="podium-item rank-2">
        <div class="podium-img-wrapper">
            <img id="img-2" src="https://i.ibb.co/4pGm9S2/user-placeholder.png" class="podium-img">
        </div>
        <span id="name-2" class="rank-name">Incurând...</span>
        <div id="coins-2" class="rank-coins">0 <img src="https://iili.io/fhc1SKQ.png"></div>
        <span class="rank-number">Nr 2</span>
    </div>

    <!-- Locul 1 -->
    <div class="podium-item rank-1">
        <i class="fas fa-crown crown-icon"></i>
        <div class="podium-img-wrapper">
            <img id="img-1" src="https://i.ibb.co/4pGm9S2/user-placeholder.png" class="podium-img">
        </div>
        <span id="name-1" class="rank-name">Incurând...</span>
        <div id="coins-1" class="rank-coins">0 <img src="https://iili.io/fhc1SKQ.png"></div>
        <span class="rank-number">Nr 1</span>
    </div>

    <!-- Locul 3 -->
    <div class="podium-item rank-3">
        <div class="podium-img-wrapper">
            <img id="img-3" src="https://i.ibb.co/4pGm9S2/user-placeholder.png" class="podium-img">
        </div>
        <span id="name-3" class="rank-name">Incurând...</span>
        <div id="coins-3" class="rank-coins">0 <img src="https://iili.io/fhc1SKQ.png"></div>
        <span class="rank-number">Nr 3</span>
    </div>
</div>

<div class="top-list-container" id="topList">
    <!-- Lista 4-50 generată de JS -->
</div>

<!-- ACCOUNT MODAL -->
<div id="accountModal" class="account-modal-overlay">
    <div class="account-card">
        <button id="closeAccountPop" class="close-pop">✕</button>
        <img id="popUserImg" src="" class="pop-img">
        <h3 id="popUserName" class="pop-user">Utilizator</h3>
        <p id="popUserEmail" class="pop-mail">email@exemplu.com</p>
        <div class="streak-box"><i class="fas fa-fire"></i><span class="streak-txt">Daily Streak: 0</span></div>
        <div class="coins-section">
            <span class="coins-label">Puncte KSDA</span>
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="https://iili.io/fhc1SKQ.png" style="width: 30px;">
                <span id="popUserCoins" class="coins-count">0</span>
            </div>
        </div>
        <div class="pop-btns">
            <a href="DailyTasks.html" class="btn-tasks">
                <span class="tasks-title"><i class="fas fa-tasks"></i> Daily Tasks</span>
                <span style="font-size: 10px; opacity: 0.8;">Câștigă puncte acum</span>
            </a>
            <button id="popLogoutBtn" class="btn-logout-pop">Log Out</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, limit, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoH80kffNrzFAcyRqsTVdifs-whUhwH9A",
      authDomain: "ksda-7546f.firebaseapp.com",
      projectId: "ksda-7546f",
      storageBucket: "ksda-7546f.firebasestorage.app",
      messagingSenderId: "306437513808",
      appId: "1:306437513808:web:28479810e3fdf71b32e755"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const topListEl = document.getElementById('topList');

    function fetchTopMembers() {
        const q = query(collection(db, "accounts"), orderBy("coins", "desc"), limit(50));
        
        onSnapshot(q, (snapshot) => {
            const members = [];
            snapshot.forEach(doc => members.push(doc.data()));

            // Update Podium (Top 3)
            for (let i = 1; i <= 3; i++) {
                const m = members[i - 1];
                if (m) {
                    document.getElementById(`img-${i}`).src = m.image || "https://i.ibb.co/4pGm9S2/user-placeholder.png";
                    document.getElementById(`name-${i}`).innerText = m.username || "Anonim";
                    document.getElementById(`coins-${i}`).innerHTML = `${m.coins || 0} <img src="https://iili.io/fhc1SKQ.png">`;
                }
            }

            // Update List (4-50)
            topListEl.innerHTML = '';
            const others = members.slice(3);
            others.forEach((m, index) => {
                const row = document.createElement('div');
                row.className = 'top-item';
                row.innerHTML = `
                    <div class="top-left">
                        <span class="top-rank-num">${index + 4}</span>
                        <img src="${m.image || 'https://i.ibb.co/4pGm9S2/user-placeholder.png'}" class="top-user-img">
                        <span class="top-user-name">${m.username || 'Anonim'}</span>
                    </div>
                    <div class="top-right">
                        <span>${m.coins || 0}</span>
                        <img src="https://iili.io/fhc1SKQ.png">
                    </div>
                `;
                topListEl.appendChild(row);
            });
        });
    }

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById('headerUserImg').src = user.photoURL;
            document.getElementById('headerUserImg').style.display = "block";
            onSnapshot(doc(db, "accounts", user.uid), (snap) => {
                if(snap.exists()) {
                    const data = snap.data();
                    document.getElementById('popUserImg').src = data.image || user.photoURL;
                    document.getElementById('popUserName').innerText = data.username || user.displayName;
                    document.getElementById('popUserEmail').innerText = data.email || user.email;
                    document.getElementById('popUserCoins').innerText = data.coins || 0;
                    document.querySelector('.streak-txt').innerText = `Daily Streak: ${data.streak || 0}`;
                }
            });
        }
        fetchTopMembers();
    });

    document.getElementById('headerLoginBtn').onclick = () => { if(auth.currentUser) accountModal.classList.add('active'); };
    document.getElementById('closeAccountPop').onclick = () => accountModal.classList.remove('active');
    document.getElementById('popLogoutBtn').onclick = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>

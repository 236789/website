<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Game simplu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* să nu apară scroll */
      height: 100%;
      width: 100%;
    }
    #gameContainer {
      position: relative;
      height: 100%;
      width: 100%;
      background-image: url('https://images.squarespace-cdn.com/content/v1/68026d02ef3401024739f55f/65db211b-903b-4124-9fbb-444a31a489a6/upscalemedia-transformed.png?format=500w');
      background-size: cover;
      background-position: center;
    }
    #character {
      position: absolute;
      bottom: 10%; /* la 10% de jos; ajustează după gust */
      left: 50%; /* în centru inițial */
      transform: translateX(-50%); /* să fie centrat pe orizontală */
      width: 100px; /* poți schimba dimensiunea */
      user-select: none;
      transition: transform 0.1s; /* pentru mici neteziri dacă vrei */
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <img id="character" src="https://images.squarespace-cdn.com/content/v1/68026d02ef3401024739f55f/183049e2-ae44-412d-b4d0-978ff6419751/ChatGPT+Image+May+28%2C+2025%2C+01_06_54+AM-Photoroom.png?format=500w" alt="Character">
  </div>

  <script>
    const character = document.getElementById('character');
    const container = document.getElementById('gameContainer');

    const speed = 300; // pixeli/secundă
    let positionX; // poziția curentă în pixeli de la stânga containerului
    let containerWidth;
    let characterWidth;

    // variabile pentru tastatură
    let moveLeft = false;
    let moveRight = false;

    function init() {
      containerWidth = container.clientWidth;
      characterWidth = character.clientWidth;
      // setăm poziția inițială
      positionX = (containerWidth - characterWidth) / 2;
      character.style.left = positionX + 'px';
    }

    function update(deltaTime) {
      // deltaTime în secunde
      if (moveLeft) {
        positionX -= speed * deltaTime;
        if (positionX < 0) positionX = 0;
      }
      if (moveRight) {
        positionX += speed * deltaTime;
        if (positionX > containerWidth - characterWidth)
          positionX = containerWidth - characterWidth;
      }

      character.style.left = positionX + 'px';
    }

    let lastTime = null;
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const delta = (timestamp - lastTime) / 1000; // în secunde
      lastTime = timestamp;

      update(delta);

      requestAnimationFrame(gameLoop);
    }

    // gestionare input
    window.addEventListener('keydown', (e) => {
      if (e.code === 'KeyA' || e.code === 'ArrowLeft') {
        moveLeft = true;
      }
      if (e.code === 'KeyD' || e.code === 'ArrowRight') {
        moveRight = true;
      }
    });
    window.addEventListener('keyup', (e) => {
      if (e.code === 'KeyA' || e.code === 'ArrowLeft') {
        moveLeft = false;
      }
      if (e.code === 'KeyD' || e.code === 'ArrowRight') {
        moveRight = false;
      }
    });

    // recalculăm dacă fereastra se redimensionează
    window.addEventListener('resize', () => {
      containerWidth = container.clientWidth;
      characterWidth = character.clientWidth;
      // ne asigurăm că personajul rămâne în interior
      if (positionX > containerWidth - characterWidth)
        positionX = containerWidth - characterWidth;
      character.style.left = positionX + 'px';
    });

    // pornim
    window.onload = () => {
      init();
      requestAnimationFrame(gameLoop);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — KSDAPromovari</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#061522;
      --glass:rgba(10,23,34,.55);
      --stroke:rgba(255,255,255,.06);
      --text:#e6f1ff;
      --muted:#cfe6ffcc;
      --neon:#29f3ff;
      --radius:34px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh;
      background:
        linear-gradient(rgba(6,21,34,.7), rgba(6,21,34,.7)),
        url('https://i.makeagif.com/media/3-03-2021/otrneG.gif') center/cover no-repeat fixed,
        var(--bg);
      font-family:'Orbitron', system-ui, sans-serif;
      color:var(--text);
      display:flex; flex-direction:column; align-items:center;
      padding:24px;
    }

body::-webkit-scrollbar{
  display:none;
}
    .header-wrap{ width:100%; max-width:1200px; }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:18px;
      padding:14px 24px;
      background:var(--glass); border:1px solid var(--stroke);
      border-radius:var(--radius);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 12px 30px rgba(0,0,0,.35) inset, 0 6px 24px rgba(0,0,0,.25);
    }
    .logo{ font-weight:600; letter-spacing:.6px; }
    nav{ display:flex; align-items:center; gap:36px; }
    nav a{ color:var(--muted); text-decoration:none; }
    .bubbleBtn, #accountBtn{
      padding:10px 18px; border-radius:999px; font-weight:600; border:none; cursor:pointer;
      background:linear-gradient(90deg,#1df7ff,#59ffd9); color:#05212a;
      box-shadow:0 8px 22px rgba(41,243,255,.35), inset 0 1px 0 rgba(255,255,255,.35);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .hamburger{ display:none; font-size:26px; background:none; border:none; color:var(--text); cursor:pointer; }

    /* Side menu */
    #sideMenu{
      position:fixed; top:0; left:0; width:260px; height:100%;
      transform:translateX(-100%); transition:transform .35s cubic-bezier(.4,0,.2,1);
      background:var(--glass); backdrop-filter: blur(12px) saturate(120%); z-index:2000;
      display:flex; flex-direction:column; gap:18px; padding:20px;
      box-shadow:4px 0 18px rgba(0,0,0,.45);
    }
    #sideMenu.open{ transform:translateX(0); }
    #sideMenu a{ color:var(--muted); text-decoration:none; font-size:18px; font-weight:500; }
    .closeBtn{ align-self:flex-end; font-size:24px; background:none; border:none; color:var(--text); cursor:pointer; margin-bottom:10px; }

    /* Page content */
    .container{ width:100%; max-width:1200px; }
    .hero{
      margin-top:16px; padding:22px 24px;
      background:var(--glass); border:1px solid var(--stroke); border-radius:24px;
      backdrop-filter: blur(10px) saturate(130%);
      text-align:center;
    }
    .hero h1{ margin:0 0 8px; font-size:28px; }
    .hero p{ margin:0; color:var(--muted); font-size:14px; }

    /* ==== CONTACT FORM LAYOUT FIX ==== */
    .form-wrap{
      display:flex; justify-content:center; align-items:center;
      background:var(--glass);
      /* scoatem bordura care te deranja */
      border:none;                 /* <— FĂRĂ BORDER */
      border-radius:24px;
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 12px 30px rgba(0,0,0,.25);

      max-width:640px;             /* îngust pe desktop, centrat */
      width:100%;
      margin:24px auto;
      padding:16px 18px;
    }
    .form-inner{ width:100%; }

    /* Forțează widgetul Elfsight să fie fluid */
    .elfsight-app-b7faaa91-15a2-4dbd-a133-6e63cac44090,
    .elfsight-app-b7faaa91-15a2-4dbd-a133-6e63cac44090 > *,
    .elfsight-app-b7faaa91-15a2-4dbd-a133-6e63cac44090 iframe{
      width:100% !important;
      max-width:100% !important;
      min-width:0 !important;
    }

    /* Pe mobil: full width real, fără margini și fără colțuri rotunde */
    @media (max-width:768px){
      nav, #accountBtn{ display:none; }
      .hamburger{ display:block; }
      header{ justify-content:space-between; }
      .logo{ margin-left:auto; }

      .form-wrap{
        max-width:none;
        width:100vw;
        margin:0 calc(50% - 50vw);
        border-radius:0;
        padding:12px;
        box-shadow:none;          /* și fără umbră pe mobil, pentru look de pagină */
      }
    }

    :focus-visible{ outline:2px solid var(--neon); outline-offset:2px; }
  </style>
</head>
<body> 
  <div class="header-wrap">
    <header>
      <button id="menuBtn" class="hamburger" aria-label="Open menu" aria-controls="sideMenu" aria-expanded="false">☰</button>
      <div class="logo">KSDA</div>
      <nav>
        <a href="index.html#services">Services</a>
        <a href="index.html#faq">FAQ</a>
        <a href="help.html">Help Us Grow</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <button id="accountBtn">Log in</button>
    </header>
  </div>

  <!-- Side Menu -->
  <aside id="sideMenu" aria-hidden="true">
    <button id="closeMenu" class="closeBtn" aria-label="Close menu">✕</button>
    <a href="index.html#services">Services</a>
    <a href="index.html#faq">FAQ</a>
    <a href="help.html">Help Us Grow</a>
    <a href="contact.html">Contact Us</a>
    <button id="mobileAccountBtn" class="bubbleBtn">Log in</button>
  </aside>

  <main class="container">
    <section class="hero">
      <h1>Contact Us</h1>
      <p>Spune-ne cu ce te putem ajuta. Răspundem cât de repede putem.</p>
    </section>

    <section class="form-wrap">
      <div class="form-inner">
        <!-- Elfsight Form Builder -->
        <script src="https://elfsightcdn.com/platform.js" async></script>
        <div class="elfsight-app-b7faaa91-15a2-4dbd-a133-6e63cac44090" data-elfsight-app-lazy></div>
      </div>
    </section>
  </main>

  <!-- Account Popup -->
  <div id="accountPopup" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="accountTitle"
       style="display:none; place-items:center; position:fixed; inset:0; background:rgba(0,0,0,.65); z-index:3000;">
    <div class="card" style="width:320px; height:auto; transform:none; position:relative;">
      <h2 id="accountTitle" style="margin:0 auto 8px;">Your Account</h2>
      <p id="accEmail"></p>
      <p id="accUid"></p>
      <button id="logoutBtn" class="bubbleBtn" style="width:100%;">Log out</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUL1GeTyYKEMiqHCz3Rs2P018OE-Qe3OA",
      authDomain: "website-c6fef.firebaseapp.com",
      projectId: "website-c6fef",
      storageBucket: "website-c6fef.appspot.com",
      messagingSenderId: "1004934884253",
      appId: "1:1004934884253:web:ab8b80f2e1bcac7e011d74",
      measurementId: "G-9940X053JX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const btn = document.getElementById("accountBtn");
    const popup = document.getElementById("accountPopup");
    const logoutBtn = document.getElementById("logoutBtn");
    const mobileBtn = document.getElementById("mobileAccountBtn");
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    const closeMenu = document.getElementById("closeMenu");

    function showPopup(user){
      document.getElementById("accEmail").textContent = "Email: " + (user?.email ?? "—");
      document.getElementById("accUid").textContent   = "UID: " + (user?.uid ?? "—");
      popup.style.display = "grid";
      popup.setAttribute("aria-hidden","false");
    }
    function hidePopup(){
      popup.style.display = "none";
      popup.setAttribute("aria-hidden","true");
    }

    logoutBtn?.addEventListener("click", async ()=>{
      await signOut(auth).catch(()=>{});
      hidePopup();
    });
    popup?.addEventListener("click", (e)=>{ if(e.target===popup) hidePopup(); });

    onAuthStateChanged(auth, (user)=>{
      if(!btn || !mobileBtn) return;
      if(user){
        btn.textContent = "Account";
        mobileBtn.textContent = "Account";
        btn.onclick = ()=> showPopup(user);
        mobileBtn.onclick = ()=> { sideMenu.classList.remove("open"); showPopup(user); };
      } else {
        btn.textContent = "Log in";
        mobileBtn.textContent = "Log in";
        btn.onclick = ()=> location.href = "login.html";
        mobileBtn.onclick = ()=> { sideMenu.classList.remove("open"); location.href = "login.html"; };
      }
    });

    // Slide menu
    menuBtn?.addEventListener("click", ()=>{ sideMenu.classList.add("open"); menuBtn.setAttribute("aria-expanded","true"); });
    closeMenu?.addEventListener("click", ()=>{ sideMenu.classList.remove("open"); menuBtn.setAttribute("aria-expanded","false"); });
    sideMenu?.querySelectorAll("a").forEach(a=> a.addEventListener("click", ()=> sideMenu.classList.remove("open")));
  </script>
</body>
</html>

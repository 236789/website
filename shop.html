<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reîncărcare — KSDAPromovari</title>
  <link rel="icon" type="image/png" href="https://iili.io/fXks1Dv.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #050b14;
      --primary: #29f3ff;
      --primary-dim: rgba(41, 243, 255, 0.15);
      --text-main: #ffffff;
      --text-muted: #a5b1c2;
      --glass-bg: rgba(13, 25, 41, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --card-radius: 24px;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --success: #2ecc71;
      --gold: #ffd700;
    }

    body {
      margin: 0; min-height: 100vh; background-color: var(--bg-dark);
      background-image: linear-gradient(to bottom, rgba(5, 11, 20, 0.85), var(--bg-dark)), url('https://i.makeagif.com/media/3-03-2021/otrneG.gif');
      background-position: center; background-size: cover; background-attachment: fixed;
      font-family: 'Poppins', sans-serif; color: var(--text-main); overflow-x: hidden;
    }

    h1, h2, h3, .logo, .btn, .package-count, .login-btn-header, .side-menu-login-btn, .pop-user, .coins-count, .price-tag, .closeBtn { 
        font-family: 'Orbitron', sans-serif; 
    }

    /* --- HEADER (Identic) --- */
    .header-container { position: fixed; top: 0; left: 0; right: 0; padding: 20px; z-index: 1000; display: flex; justify-content: center; }
    header { width: 100%; max-width: 1200px; display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background: rgba(5, 11, 20, 0.6); border: 1px solid var(--glass-border); border-radius: 100px; backdrop-filter: blur(16px); }
    .logo img { height: 40px; }
    nav { display: flex; gap: 32px; align-items: center; }
    nav a { color: var(--text-muted); text-decoration: none; font-size: 13px; font-weight: 700; transition: 0.3s; }
    nav a:hover { color: var(--primary); }
    .login-btn-header { background: transparent; border: 1.5px solid var(--primary); color: var(--primary); padding: 8px 20px; border-radius: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .user-avatar-small { width: 24px; height: 24px; border-radius: 50%; border: 1px solid #fff; display: none; }
    .hamburger { display: none; background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }

    /* --- RECHARGE UI --- */
    .recharge-hero { padding: 140px 20px 40px; text-align: center; }
    .user-card-top { 
        display: inline-flex; align-items: center; gap: 20px; 
        background: var(--glass-bg); padding: 20px 40px; border-radius: 50px; 
        border: 1px solid var(--primary-dim); backdrop-filter: blur(10px);
        margin-bottom: 40px;
    }
    .user-card-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); }
    .user-info-text { text-align: left; }
    .user-name { font-weight: 800; font-size: 18px; margin: 0; }
    .user-current-coins { display: flex; align-items: center; gap: 8px; color: var(--gold); font-size: 14px; font-weight: 700; }

    .recharge-grid {
        max-width: 1100px; margin: 0 auto 100px;
        display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px; padding: 0 20px;
    }

    .package-card {
        background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
        border-radius: var(--card-radius); padding: 30px; text-align: center;
        transition: var(--transition); cursor: pointer; position: relative;
    }
    .package-card:hover { 
        background: rgba(41, 243, 255, 0.05); border-color: var(--primary); 
        transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .package-card.selected { border-color: var(--primary); background: var(--primary-dim); }

    .coin-img-large { width: 50px; height: 50px; margin-bottom: 15px; }
    .package-count { font-size: 24px; font-weight: 900; color: #fff; display: block; }
    .price-tag { color: var(--text-muted); font-size: 14px; margin-top: 10px; display: block; }

    /* --- PAYMENT MODAL --- */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 5000; backdrop-filter: blur(10px); }
    .modal-overlay.active { display: flex; }
    .payment-card { 
        background: #08101b; border: 1px solid var(--primary); width: 90%; max-width: 450px; 
        border-radius: 30px; padding: 40px; text-align: center; position: relative;
        animation: jumpIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    .payment-methods { display: grid; gap: 15px; margin-top: 25px; }
    .pay-btn {
        padding: 18px; border-radius: 15px; border: none; font-family: 'Orbitron'; font-weight: 800;
        cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.3s;
    }
    .pay-revolut { background: #fff; color: #000; }
    .pay-paypal { background: #0070ba; color: #fff; }
    .pay-btn:hover { transform: scale(1.03); filter: brightness(1.1); }
    
    .payment-note { font-size: 12px; color: var(--text-muted); line-height: 1.5; margin-top: 20px; }

    /* Restul de CSS (Side Menu, Account Popup) copiate pentru consistență */
    #sideMenu { position: fixed; inset: 0; left: auto; width: 280px; background: #080f1a; border-left: 1px solid rgba(255,255,255,0.05); z-index: 2000; padding: 40px 30px; transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1); display: flex; flex-direction: column; }
    #sideMenu.open { transform: translateX(0); }
    .account-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 11000; backdrop-filter: blur(10px); }
    .account-modal-overlay.active { display: flex; }
    .account-card { background: #08101b; border: 1px solid var(--primary); width: 90%; max-width: 380px; border-radius: 30px; padding: 40px 25px; text-align: center; position: relative; box-shadow: 0 0 50px rgba(41, 243, 255, 0.3); animation: jumpIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    .close-pop { position: absolute; top: 15px; right: 20px; color: #fff; cursor: pointer; font-size: 24px; background: none; border: none; opacity: 0.5; }
    .pop-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 12px; }
    
    @keyframes jumpIn { 0% { transform: scale(0.3) translateY(100px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }

    @media (max-width: 768px) { 
        nav { display: none; } .hamburger { display: block; margin-left: auto; }
        .recharge-hero { padding-top: 100px; }
        .user-card-top { flex-direction: column; padding: 20px; border-radius: 30px; }
    }
  </style>
</head>
<body>

<div class="header-container">
    <header>
        <a href="index.html" class="logo"><img src="https://iili.io/fXvBEiB.png" alt="Logo"></a>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="DailyTasks.html">Daily Tasks</a>
            <a href="reincarca.html" style="color: var(--primary);">Reîncărcare</a>
            <button id="headerLoginBtn" class="login-btn-header">
                <img id="headerUserImg" src="" class="user-avatar-small">
                <span id="headerLoginText">ACCOUNT</span>
            </button>
        </nav>
        <button id="menuBtn" class="hamburger">☰</button>
    </header>
</div>

<main class="recharge-hero">
    <h1 class="package-count" style="font-size: 35px; margin-bottom: 20px; color: var(--primary);">REÎNCĂRCARE KSDA COINS</h1>
    
    <div id="userTopCard" class="user-card-top">
        <img id="userCardImg" src="https://i.ibb.co/4pGm9S2/user-placeholder.png" class="user-card-img">
        <div class="user-info-text">
            <p id="userCardName" class="user-name">Se încarcă...</p>
            <div class="user-current-coins">
                <img src="https://iili.io/fhc1SKQ.png" style="width: 20px;">
                <span id="userCardCoins">0</span> KSDA Coins
            </div>
        </div>
    </div>
</main>

<div class="recharge-grid" id="packagesGrid">
    <!-- Pachetele vor fi generate aici -->
</div>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="modal-overlay">
    <div class="payment-card">
        <button id="closePayment" class="close-pop">✕</button>
        <h2 style="font-family: 'Orbitron'; color: var(--primary);">METODĂ PLATĂ</h2>
        <p id="selectedDetails" style="font-weight: 700;"></p>
        
        <div class="payment-methods">
            <button class="pay-btn pay-revolut">
                <i class="fas fa-bolt"></i> REVOLUT
            </button>
            <button class="pay-btn pay-paypal">
                <i class="fab fa-paypal"></i> PAYPAL
            </button>
        </div>

        <p class="payment-note">
            <i class="fas fa-info-circle"></i> 
            Vă rugăm să adăugați o descriere tranzacției și să ne spuneți câte puncte doriți să cumpărați pentru o procesare rapidă.
        </p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoH80kffNrzFAcyRqsTVdifs-whUhwH9A",
      authDomain: "ksda-7546f.firebaseapp.com",
      projectId: "ksda-7546f",
      storageBucket: "ksda-7546f.firebasestorage.app",
      messagingSenderId: "306437513808",
      appId: "1:306437513808:web:28479810e3fdf71b32e755"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const packages = [
        { coins: 250, price: 2.50 },
        { coins: 750, price: 7.50 },
        { coins: 1500, price: 15.00 },
        { coins: 3000, price: 30.00 },
        { coins: 5000, price: 50.00 },
        { coins: 7500, price: 75.00 },
        { coins: 10000, price: 100.00 },
    ];

    function renderPackages() {
        const grid = document.getElementById('packagesGrid');
        packages.forEach(p => {
            const card = document.createElement('div');
            card.className = 'package-card';
            card.innerHTML = `
                <img src="https://iili.io/fhc1SKQ.png" class="coin-img-large">
                <span class="package-count">${p.coins.toLocaleString()}</span>
                <span class="price-tag">RON ${p.price.toFixed(2)}</span>
            `;
            card.onclick = () => openPayment(p.coins, p.price);
            grid.appendChild(card);
        });

        // Adaugă butonul Personalizează la final
        const customCard = document.createElement('div');
        customCard.className = 'package-card';
        customCard.innerHTML = `
            <img src="https://iili.io/fhc1SKQ.png" class="coin-img-large">
            <span class="package-count">Personalizează</span>
            <span class="price-tag">Orice valoare mare</span>
        `;
        customCard.onclick = () => openPayment("Personalizat", "Contact staff");
        grid.appendChild(customCard);
    }

    function openPayment(coins, price) {
        document.getElementById('selectedDetails').innerText = `${coins} KSDA Coins = ${typeof price === 'number' ? price.toFixed(2) + ' RON' : price}`;
        document.getElementById('paymentModal').classList.add('active');
    }

    document.getElementById('closePayment').onclick = () => document.getElementById('paymentModal').classList.remove('active');

    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('headerUserImg').src = user.photoURL;
            document.getElementById('headerUserImg').style.display = "block";
            
            onSnapshot(doc(db, "accounts", user.uid), (snap) => {
                if(snap.exists()) {
                    const data = snap.data();
                    document.getElementById('userCardName').innerText = data.username || user.displayName;
                    document.getElementById('userCardImg').src = data.image || user.photoURL;
                    document.getElementById('userCardCoins').innerText = data.coins || 0;
                }
            });
        } else {
            window.location.href = 'index.html';
        }
    });

    renderPackages();

    // Meniu Mobil
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    if(menuBtn) menuBtn.onclick = () => sideMenu.classList.add('open');
    document.getElementById('closeMenu').onclick = () => sideMenu.classList.remove('open');
</script>
</body>
</html>

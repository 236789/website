<!DOCTYPE html>
<html lang="ro">
<head>
  <!-- Google tag (gtag.js) -->

  <script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reîncărcare KSDA Coins — KSDAPromovari</title>
  <link rel="icon" type="image/png" href="https://iili.io/fXks1Dv.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* --- VARIABLES & THEME --- */
    :root {
      --bg-dark: #050b14;
      --primary: #29f3ff;
      --primary-dim: rgba(41, 243, 255, 0.15);
      --glass-bg: rgba(13, 25, 41, 0.8);
      --glass-border: rgba(255, 255, 255, 0.1);
      --card-radius: 24px;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --gold: #ffd700;
    }

    * { box-sizing: border-box; outline: none; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0; min-height: 100vh; background-color: var(--bg-dark);
      background-image: linear-gradient(to bottom, rgba(5, 11, 20, 0.85), var(--bg-dark)), url('https://i.makeagif.com/media/3-03-2021/otrneG.gif');
      background-position: center; background-size: cover; background-attachment: fixed;
      font-family: 'Poppins', sans-serif; color: #fff; overflow-x: hidden;
    }

    h1, h2, h3, .logo, .btn, .package-count, .login-btn-header, .side-menu-login-btn, .pop-user, .streak-txt, .coins-count, .price-tag, .tasks-title { 
        font-family: 'Orbitron', sans-serif; 
    }

    /* --- BANNED SCREEN --- */
    #bannedOverlay {
        display: none; position: fixed; inset: 0; background: rgba(10, 0, 0, 0.98); z-index: 20000;
        flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px;
    }
    .ban-icon { font-size: 80px; color: #ff4757; margin-bottom: 20px; animation: pulseRed 2s infinite; }

    /* --- HEADER --- */
    .header-container { position: fixed; top: 0; left: 0; right: 0; padding: 20px; z-index: 1000; display: flex; justify-content: center; }
    header { width: 100%; max-width: 1200px; display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background: rgba(5, 11, 20, 0.6); border: 1px solid var(--glass-border); border-radius: 100px; backdrop-filter: blur(16px); }
    .logo img { height: 40px; }
    nav { display: flex; gap: 25px; align-items: center; }
    nav a { color: #a5b1c2; text-decoration: none; font-size: 12px; font-weight: 600; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
    nav a:hover, nav a.active { color: var(--primary); }
    .login-btn-header { background: transparent; border: 1.5px solid var(--primary); color: var(--primary); padding: 8px 20px; border-radius: 20px; font-size: 11px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .hamburger { display: none; background: none; border: none; color: #fff; font-size: 26px; cursor: pointer; }

    /* --- SHOP GRID --- */
    .shop-hero { padding: 140px 20px 40px; text-align: center; }
    .recharge-grid {
        max-width: 1100px; margin: 0 auto 80px;
        display: grid; grid-template-columns: repeat(4, 1fr);
        gap: 25px; padding: 0 20px;
    }

    .package-card {
        background: rgba(255, 255, 255, 0.03); border: 1px solid var(--glass-border);
        border-radius: var(--card-radius); padding: 35px 15px; text-align: center;
        transition: var(--transition); cursor: pointer; position: relative;
        display: flex; flex-direction: column; align-items: center;
    }
    .package-card:hover { 
        background: rgba(41, 243, 255, 0.08); border-color: var(--primary); 
        transform: translateY(-10px); box-shadow: 0 15px 40px rgba(41, 243, 255, 0.2);
    }
    .package-card.custom-card { border: 1.5px dashed var(--primary); }
    .coin-icon-big { width: 50px; height: 50px; margin-bottom: 15px; filter: drop-shadow(0 0 8px var(--gold)); }
    .package-count { font-size: 22px; font-weight: 900; color: #fff; margin-bottom: 5px; }
    .price-tag { color: var(--primary); font-size: 13px; font-weight: 700; background: rgba(41, 243, 255, 0.1); padding: 4px 12px; border-radius: 50px; }

    /* --- MODALS --- */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 15000; backdrop-filter: blur(10px); padding: 20px; }
    .modal-overlay.active { display: flex; }
    .payment-card { background: #08101b; border: 1px solid var(--primary); width: 100%; max-width: 450px; border-radius: 30px; padding: 40px; text-align: center; position: relative; animation: jumpIn 0.5s forwards; }
    
    .calc-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--primary); border-radius: 15px; padding: 15px; color: #fff; font-size: 20px; font-family: 'Orbitron'; text-align: center; margin: 20px 0; }
    .pay-btn { padding: 16px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-family: 'Orbitron'; transition: 0.3s; width: 100%; margin-top: 10px; }
    .pay-rev { background: #fff; color: #000; }
    .pay-pal { background: #0070ba; color: #fff; }

    /* --- ACCOUNT POPUP REPARAT --- */
    .account-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 11000; backdrop-filter: blur(10px); }
    .account-modal-overlay.active { display: flex; }
    .account-card { background: #08101b; border: 1px solid var(--primary); width: 90%; max-width: 380px; border-radius: 30px; padding: 40px 25px; text-align: center; position: relative; box-shadow: 0 0 50px rgba(41, 243, 255, 0.3); animation: jumpIn 0.5s forwards; }
    .pop-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 12px; }
    
    .btn-row-pop { display: flex; gap: 10px; justify-content: center; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
    .btn-edit-profile {
        background: transparent; border: 1.5px solid var(--primary); color: var(--primary);
        padding: 8px 18px; border-radius: 50px; font-size: 10px; cursor: pointer;
        display: flex; align-items: center; gap: 8px; transition: 0.3s; font-family: 'Orbitron'; text-transform: uppercase;
    }
    .btn-edit-profile:hover { background: var(--primary); color: #000; }
    
    .streak-box { display: inline-flex; align-items: center; gap: 8px; background: rgba(255, 69, 0, 0.1); border-radius: 50px; padding: 8px 18px; border: 1px solid rgba(255, 69, 0, 0.3); }
    .streak-txt { font-weight: 800; color: #ff4500; font-size: 10px; }

    .btn-tasks {
        background: rgba(41, 243, 255, 0.05); border: 1px solid var(--primary); color: var(--primary);
        padding: 15px; border-radius: 15px; text-decoration: none; display: flex;
        flex-direction: column; align-items: center; gap: 5px; transition: 0.3s; margin-bottom: 15px; width: 100%;
    }
    .btn-tasks:hover { background: var(--primary); color: #000; }
    .tasks-title { font-size: 12px; font-weight: 800; text-transform: uppercase; }

    /* --- SIDE MENU --- */
    #sideMenu { position: fixed; inset: 0; left: auto; width: 300px; background: #08101b; z-index: 2000; padding: 40px; transform: translateX(100%); transition: 0.4s; display: flex; flex-direction: column; border-left: 1px solid var(--glass-border); }
    #sideMenu.open { transform: translateX(0); }
    .menu-links { display: flex; flex-direction: column; gap: 25px; margin-top: 40px; }
    .menu-links a { color: #fff; text-decoration: none; font-size: 20px; font-family: 'Orbitron'; text-transform: uppercase; }
    .menu-links a:hover { color: var(--primary); }

    @keyframes jumpIn { 0% { transform: scale(0.3) translateY(100px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }

    /* --- RESPONSIVE 2 COLUMNS MOBILE --- */
    @media (max-width: 768px) {
        .recharge-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .header-container nav { display: none; }
        .hamburger { display: block; }
    }
  </style>
</head>
<body>

<!-- BANNED OVERLAY -->
<div id="bannedOverlay">
    <i class="fas fa-ban ban-icon"></i>
    <h1 class="pop-user" style="color: #ff4757; font-size: 24px;">ACCES INTERZIS</h1>
    <p id="globalBanReason" style="color: #fff;"></p>
</div>

<div id="siteContent">
    <div class="header-container">
        <header>
            <a href="index.html" class="logo"><img src="https://iili.io/fXvBEiB.png" alt="Logo"></a>
            <nav>
                <a href="index.html">Acasă</a>
                <a href="index.html#services">Servicii</a>
                <a href="despre_noi.html">Despre Noi</a>
                <a href="help.html">Susține-ne</a>
                <a href="shop.html" class="active">Shop</a>
                <button id="headerLoginBtn" class="login-btn-header">
                    <img id="headerUserImg" src="" class="user-avatar-small">
                    <span id="headerLoginText">ACCOUNT</span>
                </button>
            </nav>
            <button id="menuBtn" class="hamburger">☰</button>
        </header>
    </div>

    <!-- SIDE MENU -->
    <aside id="sideMenu">
        <button id="closeMenu" style="background:none; border:none; color:#fff; font-size:30px; align-self:flex-end; cursor:pointer;">✕</button>
        <div class="menu-links">
            <a href="index.html">Acasă</a>
            <a href="index.html#services">Servicii</a>
            <a href="despre_noi.html">Despre Noi</a>
            <a href="help.html">Susține-ne</a>
            <a href="shop.html" style="color: var(--primary);">Shop</a>
        </div>
    </aside>

    <main class="shop-hero">
        <h1 class="package-count" style="font-size: 32px; color: var(--primary); margin-bottom: 40px; text-transform: uppercase;">Reîncărcare Monede</h1>
        
        <div class="recharge-grid" id="rechargeGrid">
            <!-- Pachete generate de JS -->
        </div>
    </main>

    <!-- CUSTOM MODAL -->
    <div id="customModal" class="modal-overlay">
        <div class="payment-card">
            <button class="close-pop" onclick="closeModal('customModal')">✕</button>
            <h2 style="color: var(--primary); font-size: 18px;">SUMĂ PERSONALIZATĂ</h2>
            <input type="number" id="customInput" class="calc-input" placeholder="Introdu nr. monede" oninput="calculatePrice()">
            <p style="color: #a5b1c2;">Preț total: <span id="priceVal" style="color: var(--primary); font-weight: 800; font-size: 20px;">0.00</span> <span style="color: var(--primary);">RON</span></p>
            <div class="pay-methods">
                <button class="pay-btn pay-rev"><i class="fas fa-bolt"></i> REVOLUT</button>
                <button class="pay-btn pay-pal"><i class="fab fa-paypal"></i> PAYPAL</button>
            </div>
        </div>
    </div>

    <!-- ACCOUNT POPUP -->
    <div id="accountModal" class="account-modal-overlay">
        <div class="account-card">
            <button class="close-pop" id="closeAccountPop">✕</button>
            <img id="popUserImg" src="" class="pop-img">
            <h3 id="popUserName" class="pop-user">Utilizator</h3>
            <p id="popUserEmail" class="pop-mail"></p>

            <div class="btn-row-pop">
                <button id="openEditProfileBtn" class="btn-edit-profile"><i class="fas fa-edit"></i> Editează Profil</button>
                <div class="streak-box"><i class="fas fa-fire"></i><span class="streak-txt">STREAK: 0</span></div>
            </div>

            <div class="coins-section">
                <span style="font-size: 9px; color: var(--primary); font-family: 'Orbitron';">MONEDE KSDA</span>
                <div style="display:flex; align-items:center; gap:8px;">
                    <img src="https://iili.io/fhc1SKQ.png" style="width: 25px;">
                    <span id="popUserCoins" class="coins-count">0</span>
                </div>
            </div>

            <a href="DailyTasks.html" class="btn-tasks">
                <span class="tasks-title"><i class="fas fa-tasks"></i> Daily Tasks</span>
                <span style="font-size: 9px; opacity: 0.7;">Câștigă monede gratis</span>
            </a>

            <button id="popLogoutBtn" style="background:transparent; border:1px solid #ff4757; color:#ff4757; padding:10px 30px; border-radius:12px; cursor:pointer; font-family:'Orbitron'; font-size:11px;">LOG OUT</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoH80kffNrzFAcyRqsTVdifs-whUhwH9A",
      authDomain: "ksda-7546f.firebaseapp.com",
      projectId: "ksda-7546f",
      storageBucket: "ksda-7546f.firebasestorage.app",
      messagingSenderId: "306437513808",
      appId: "1:306437513808:web:28479810e3fdf71b32e755"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const rechargeGrid = document.getElementById('rechargeGrid');

    const packages = [
        { coins: 250, price: 2.5 },
        { coins: 750, price: 7.5 },
        { coins: 1500, price: 15 },
        { coins: 3000, price: 30 },
        { coins: 5000, price: 50 },
        { coins: 7500, price: 75 },
        { coins: 10000, price: 100 }
    ];

    function renderShop() {
        rechargeGrid.innerHTML = '';
        packages.forEach(p => {
            const card = document.createElement('div');
            card.className = 'package-card';
            card.innerHTML = `
                <img src="https://iili.io/fhc1SKQ.png" class="coin-icon-big">
                <span class="package-count">${p.coins.toLocaleString()}</span>
                <span class="price-tag">RON ${p.price.toFixed(2)}</span>
            `;
            card.onclick = () => alert(`Ai selectat pachetul de ${p.coins} monede.`);
            rechargeGrid.appendChild(card);
        });

        const custom = document.createElement('div');
        custom.className = 'package-card custom-card';
        custom.innerHTML = `
            <i class="fas fa-magic" style="font-size:35px; color:var(--primary); margin-bottom:15px;"></i>
            <span class="package-count">Personalizat</span>
            <span class="price-tag">Calculator</span>
        `;
        custom.onclick = () => document.getElementById('customModal').classList.add('active');
        rechargeGrid.appendChild(custom);
    }

    window.calculatePrice = () => {
        const val = document.getElementById('customInput').value;
        document.getElementById('priceVal').innerText = (val * 0.01).toFixed(2);
    };

    window.closeModal = (id) => document.getElementById(id).classList.remove('active');

    // BAN CHECK & PRESENCE
    onAuthStateChanged(auth, async user => {
        if (user) {
            const res = await fetch('https://api.ipify.org?format=json');
            const ipData = await res.json();
            const banSnap = await getDoc(doc(db, "banned_ips", ipData.ip));
            
            if (banSnap.exists()) {
                document.getElementById('siteContent').style.display = 'none';
                document.getElementById('bannedOverlay').style.display = 'flex';
                document.getElementById('globalBanReason').innerText = banSnap.data().reason;
                return;
            }

            document.getElementById('headerUserImg').src = user.photoURL;
            document.getElementById('headerUserImg').style.display = "block";
            
            onSnapshot(doc(db, "accounts", user.uid), snap => {
                if(snap.exists()) {
                    const d = snap.data();
                    document.getElementById('popUserImg').src = d.image;
                    document.getElementById('popUserName').innerText = d.username;
                    document.getElementById('popUserEmail').innerText = d.email;
                    document.getElementById('popUserCoins').innerText = d.coins || 0;
                    document.querySelector('.streak-txt').innerText = `STREAK: ${d.streak || 0}`;
                }
            });
            
            // Online tracking
            setInterval(() => {
                updateDoc(doc(db, "accounts", user.uid), { isOnline: true, lastActive: serverTimestamp() });
            }, 180000);
        } else { window.location.href = 'index.html'; }
    });

    document.getElementById('headerLoginBtn').onclick = () => document.getElementById('accountModal').classList.add('active');
    document.getElementById('closeAccountPop').onclick = () => document.getElementById('accountModal').classList.remove('active');
    document.getElementById('popLogoutBtn').onclick = () => signOut(auth);

    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    menuBtn.onclick = () => sideMenu.classList.add('open');
    document.getElementById('closeMenu').onclick = () => sideMenu.classList.remove('open');

    renderShop();
</script>
</body>
</html>

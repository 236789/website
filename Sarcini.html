<!DOCTYPE html>
<html lang="ro">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roadmap Oficial — KSDAPromovari</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #050b14;
      --primary: #29f3ff;
      --primary-dim: rgba(41, 243, 255, 0.15);
      --glass-bg: rgba(13, 25, 41, 0.85);
      --glass-border: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff;
      --text-muted: #a5b1c2;
      --success: #2ecc71;
    }

    * { box-sizing: border-box; outline: none; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0; min-height: 100vh;
      background-color: var(--bg-dark);
      background-image: linear-gradient(to bottom, rgba(5, 11, 20, 0.85), var(--bg-dark)), url('https://i.makeagif.com/media/3-03-2021/otrneG.gif');
      background-position: center; background-size: cover; background-attachment: fixed;
      font-family: 'Poppins', sans-serif; color: var(--text-main);
      display: flex; flex-direction: column; overflow-x: hidden;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-dark); }
    ::-webkit-scrollbar-thumb { background: #1f3a52; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    h1, h2, h3, .logo, .btn, #sideMenu a, .login-btn-header, .side-menu-login-btn, .pop-user, .coins-count { 
        font-family: 'Orbitron', sans-serif; 
    }

    /* --- STAFF BADGES --- */
    .owner-badge { display: inline-block; background: linear-gradient(90deg, #29f3ff, #0044ff); color: #000; border: 1px solid var(--primary); font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 4px; vertical-align: middle; font-family: 'Orbitron'; box-shadow: 0 0 8px var(--primary); margin-left: 8px; }
    .admin-badge { display: inline-block; background: #ffffff; color: #b20a2c; border: 1px solid #b20a2c; font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 4px; vertical-align: middle; font-family: 'Orbitron'; margin-left: 8px; }
    .mod-badge { display: inline-block; background: #ffffff; color: #27ae60; border: 1px solid #27ae60; font-size: 10px; font-weight: 800; padding: 2px 8px; border-radius: 4px; vertical-align: middle; font-family: 'Orbitron'; margin-left: 8px; }

    /* --- TASK CARD --- */
    .task-card { 
        background: rgba(255,255,255,0.03); 
        border: 1px solid var(--glass-border); 
        border-radius: 20px; 
        padding: 20px; 
        position: relative; 
        display: block; /* Am schimbat din flex în block pentru a evita colapsarea */
        margin-bottom: 20px;
        transition: 0.3s;
    }
    .task-card.owner-task { border-color: var(--primary); box-shadow: 0 0 15px rgba(41, 243, 255, 0.1); }

    /* DONE OVERLAY - REPARAT */
    .done-overlay {
        position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(46, 204, 113, 0.9);
        display: none; flex-direction: column; align-items: center; justify-content: center;
        z-index: 5; color: #fff; text-align: center; border-radius: inherit;
    }
    .task-card.is-done .done-overlay { display: flex; }
    .done-title { font-family: 'Orbitron'; font-weight: 900; font-size: 20px; text-transform: uppercase; margin-bottom: 5px; }

    .task-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; position: relative; z-index: 2; }
    .task-pfp { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
    .task-name { font-weight: 800; font-size: 15px; color: var(--primary); }

    .task-text { 
        font-size: 14px; 
        color: #eee; 
        line-height: 1.6; 
        margin-bottom: 15px; 
        position: relative; 
        z-index: 2;
        white-space: pre-wrap;
        word-break: break-word;
    }

    .task-footer { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        border-top: 1px solid rgba(255,255,255,0.08); 
        padding-top: 12px;
        position: relative;
        z-index: 2;
    }
    
    .btn-done { 
        background: var(--success); border: none; color: #000; 
        padding: 8px 18px; border-radius: 10px; font-family: 'Orbitron'; 
        font-weight: 900; font-size: 11px; cursor: pointer; transition: 0.3s;
    }
    .btn-delete { background: rgba(255, 71, 87, 0.2); border: 1px solid #ff4757; color: #ff4757; width: 35px; height: 35px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

    /* --- LAYOUT UI --- */
    .wall-container { margin-top: 140px; width: 100%; max-width: 900px; margin-left: auto; margin-right: auto; padding: 0 20px 80px; }
    .wall-card { width: 100%; background: var(--glass-bg); border: 1px solid var(--primary); border-radius: 24px; display: flex; flex-direction: column; overflow: hidden; min-height: 60vh; }
    .messages-feed { flex: 1; overflow-y: auto; padding: 25px; }

    .locked-view { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px; }
    .google-btn { background: #fff; color: #000; font-weight: 800; padding: 12px 30px; border-radius: 12px; border: none; cursor: pointer; display: flex; align-items: center; gap: 10px; font-family: 'Orbitron'; }
    
    .input-area-wrapper { background: rgba(0,0,0,0.7); border-top: 1px solid var(--glass-border); padding: 20px; display: none; }
    .input-row { display: flex; gap: 10px; }
    .chat-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 15px; padding: 15px; color: #fff; resize: none; height: 60px; font-family: 'Poppins'; }
    .send-btn { width: 60px; height: 60px; border-radius: 15px; border: none; background: var(--primary); color: #000; font-size: 20px; cursor: pointer; }

    /* Account Pop */
    .account-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 11000; backdrop-filter: blur(10px); }
    .account-modal-overlay.active { display: flex; }
    .account-card { background: #08101b; border: 1px solid var(--primary); width: 90%; max-width: 380px; border-radius: 30px; padding: 40px 25px; text-align: center; position: relative; animation: jumpIn 0.5s forwards; }
    .close-pop { position: absolute; top: 15px; right: 20px; color: #fff; cursor: pointer; font-size: 24px; background: none; border: none; }
    .pop-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 12px; }
    .pop-user { font-size: 18px; color: #fff; margin-bottom: 5px; }
    .pop-mail { font-size: 12px; color: var(--text-muted); margin-bottom: 20px; }
    .btn-logout-pop { background: transparent; border: 1.5px solid #ff4757; color: #ff4757; padding: 10px 25px; border-radius: 12px; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; }

    footer { background: #02050a; padding: 40px 20px; text-align: center; border-top: 1px solid var(--glass-border); }

    @media (max-width: 768px) { nav { display: none; } .hamburger { display: block; } .wall-container { margin-top: 90px; } }
  </style>
</head>
<body>

<!-- ACCOUNT MODAL -->
<div id="accountModal" class="account-modal-overlay">
    <div class="account-card">
        <button id="closeAccountPop" class="close-pop">✕</button>
        <img id="popUserImg" src="" class="pop-img">
        <h3 id="popUserName" class="pop-user">Utilizator</h3>
        <p id="popUserEmail" class="pop-mail">email@exemplu.com</p>
        <div class="coins-section" style="margin-bottom:20px;">
            <div style="display:flex; align-items:center; justify-content:center; gap:8px;">
                <img src="https://iili.io/fhc1SKQ.png" style="width:25px;">
                <span id="popUserCoins" class="coins-count" style="color:#fff; font-weight:900;">0</span>
            </div>
        </div>
        <button id="popLogoutBtn" class="btn-logout-pop">Log Out</button>
    </div>
</div>

  <div class="header-container">
    <header>
      <a href="index.html" class="logo"><img src="https://iili.io/fXvBEiB.png" alt="KSDA Logo" style="height:40px;"></a>
      <nav>
        <a href="index.html">Acasă</a>
        <a href="Roadmap.html" style="color: var(--primary);">Roadmap</a>
        <a href="Feedback.html">Feedback</a>
        <button id="headerLoginBtn" class="login-btn-header">
            <img id="headerUserImg" src="" class="user-avatar-small" style="width:24px; height:24px; border-radius:50%; display:none;">
            <span id="headerLoginText">LOGIN</span>
        </button>
      </nav>
      <button id="menuBtn" class="hamburger" style="background:none; border:none; color:#fff; font-size:24px; display:none;">☰</button>
    </header>
  </div>

  <div class="wall-container">
    <h1 class="metallic-title">To Do List</h1>
    <p class="wall-desc">Progresul dezvoltării site-ului KSDA.</p>
    
    <div class="wall-card">
        <div id="lockedView" class="locked-view">
            <i class="fas fa-tasks" style="font-size: 60px; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>Roadmap Oficial</h2>
            <p style="color:#aaa; margin-bottom:25px;">Loghează-te pentru a vedea lista de sarcini.</p>
            <button id="loginBtn" class="google-btn"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> LOGIN CU GOOGLE</button>
        </div>
        
        <div id="chatView" class="chat-view" style="display:none; flex-direction:column; height:100%;">
            <div id="messagesFeed" class="messages-feed"></div>
            
            <div id="inputArea" class="input-area-wrapper">
                <div style="color:var(--primary); font-size:10px; margin-bottom:8px; font-weight:700; font-family:'Orbitron';">ADĂUGARE TASK STAFF</div>
                <div class="input-row">
                    <textarea id="taskInput" class="chat-input" placeholder="Scrie o sarcină nouă..."></textarea>
                    <button id="sendBtn" class="send-btn"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>
  </div>

  <footer>
      <p style="color:#556; font-size:12px; font-family:'Orbitron';">&copy; 2026 KSDAPROMOVARI ROADMAP</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, serverTimestamp, doc, getDoc, updateDoc, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoH80kffNrzFAcyRqsTVdifs-whUhwH9A",
      authDomain: "ksda-7546f.firebaseapp.com",
      projectId: "ksda-7546f",
      storageBucket: "ksda-7546f.firebasestorage.app",
      messagingSenderId: "306437513808",
      appId: "1:306437513808:web:28479810e3fdf71b32e755"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const messagesFeed = document.getElementById('messagesFeed');
    const inputArea = document.getElementById('inputArea');
    const taskInput = document.getElementById('taskInput');
    const sendBtn = document.getElementById('sendBtn');

    function isStaff(email) {
        return email === 'nicaemmanuel433qe@gmail.com' || 
               email === 'kevin.trinity2020@gmail.com' || 
               email === 'mary.bughi@gmail.com' || 
               email === 'emmanuel.nica83@gmail.com';
    }

    function getBadge(email) {
        if (email === 'nicaemmanuel433qe@gmail.com') return '<span class="owner-badge">OWNER</span>';
        if (email === 'kevin.trinity2020@gmail.com') return '<span class="admin-badge">ADMIN</span>';
        if (email === 'mary.bughi@gmail.com' || email === 'emmanuel.nica83@gmail.com') return '<span class="mod-badge">MOD</span>';
        return '';
    }

    onAuthStateChanged(auth, async (user) => {
        if(user) {
            document.getElementById('headerLoginText').innerText = "ACCOUNT";
            document.getElementById('headerUserImg').src = user.photoURL;
            document.getElementById('headerUserImg').style.display = "block";
            document.getElementById('lockedView').style.display = 'none';
            document.getElementById('chatView').style.display = 'flex';

            if(isStaff(user.email)) inputArea.style.display = 'block';

            getDoc(doc(db, "accounts", user.uid)).then(snap => {
                if(snap.exists()){
                    const d = snap.data();
                    document.getElementById('popUserImg').src = d.image;
                    document.getElementById('popUserName').innerText = d.username;
                    document.getElementById('popUserEmail').innerText = d.email;
                    document.getElementById('popUserCoins').innerText = d.coins || 0;
                }
            });
            loadTasks();
        } else {
            document.getElementById('chatView').style.display = 'none';
            document.getElementById('lockedView').style.display = 'flex';
        }
    });

    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('headerLoginBtn').onclick = () => { if(!auth.currentUser) signInWithPopup(auth, provider); else document.getElementById('accountModal').classList.add('active'); };
    document.getElementById('popLogoutBtn').onclick = () => signOut(auth).then(() => location.reload());
    document.getElementById('closeAccountPop').onclick = () => document.getElementById('accountModal').classList.remove('active');

    function loadTasks() {
        const q = query(collection(db, "todo_list"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            messagesFeed.innerHTML = "";
            snapshot.forEach(docSnap => renderTask({ id: docSnap.id, ...docSnap.data() }));
        });
    }

    function renderTask(data) {
        const div = document.createElement('div');
        const badgeHtml = getBadge(data.email);
        const isOwner = data.email === 'nicaemmanuel433qe@gmail.com';
        
        div.className = `task-card ${isOwner ? 'owner-task' : ''} ${data.isDone ? 'is-done' : ''}`;
        
        // Formatează data în mod sigur
        let dateStr = "Recent";
        if (data.createdAt && typeof data.createdAt.toDate === 'function') {
            dateStr = data.createdAt.toDate().toLocaleDateString();
        }

        div.innerHTML = `
            <div class="done-overlay">
                <div class="done-title">IMPLEMENTAT</div>
                <div style="font-size:12px;">Finalizat de Staff</div>
            </div>
            <div class="task-header">
                <img src="${data.photo || 'https://i.ibb.co/4pGm9S2/user-placeholder.png'}" class="task-pfp">
                <div class="task-name">${data.name || 'Staff'} ${badgeHtml}</div>
            </div>
            <div class="task-text">${data.text || 'Fără descriere'}</div>
            <div class="task-footer">
                <span style="font-size:10px; opacity:0.5;">${dateStr}</span>
                <div style="display:flex; gap:10px;">
                    ${!data.isDone && auth.currentUser && isStaff(auth.currentUser.email) ? `<button class="btn-done" onclick="markDone('${data.id}')">REALIZAT</button>` : ''}
                    ${auth.currentUser && isStaff(auth.currentUser.email) ? `<button class="btn-delete" onclick="deleteTask('${data.id}')"><i class="fas fa-trash"></i></button>` : ''}
                </div>
            </div>
        `;
        messagesFeed.appendChild(div);
    }

    sendBtn.onclick = async () => {
        const text = taskInput.value.trim();
        if(!text || !isStaff(auth.currentUser.email)) return;
        
        const creatorName = (auth.currentUser.email === 'nicaemmanuel433qe@gmail.com') ? "Lost Soul" : auth.currentUser.displayName;
        
        try {
            await addDoc(collection(db, "todo_list"), {
                text: text, uid: auth.currentUser.uid, name: creatorName,
                photo: auth.currentUser.photoURL, email: auth.currentUser.email, isDone: false, createdAt: serverTimestamp()
            });
            taskInput.value = "";
        } catch(e) { alert("Eroare: " + e.message); }
    };

    window.markDone = async (id) => {
        if(!auth.currentUser || !isStaff(auth.currentUser.email)) return;
        try { await updateDoc(doc(db, "todo_list", id), { isDone: true, doneBy: auth.currentUser.displayName }); } catch(e) { alert(e.message); }
    };

    window.deleteTask = async (id) => {
        if(!confirm("Ștergi task-ul?")) return;
        try { await deleteDoc(doc(db, "todo_list", id)); } catch(e) { alert(e.message); }
    };

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Tasks — KSDAPromovari</title>
  <link rel="icon" type="image/png" href="https://iili.io/fXks1Dv.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #050b14;
      --primary: #29f3ff;
      --primary-dim: rgba(41, 243, 255, 0.15);
      --text-main: #ffffff;
      --text-muted: #a5b1c2;
      --glass-bg: rgba(13, 25, 41, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --card-radius: 24px;
      --success: #2ecc71;
    }

    body {
      margin: 0; min-height: 100vh; background-color: var(--bg-dark);
      background-image: linear-gradient(to bottom, rgba(5, 11, 20, 0.85), var(--bg-dark)), url('https://i.makeagif.com/media/3-03-2021/otrneG.gif');
      background-position: center; background-size: cover; background-attachment: fixed;
      font-family: 'Poppins', sans-serif; color: var(--text-main); overflow-x: hidden;
    }

    h1, h2, h3, .logo, .btn, .metallic-title-big, .quest-title, .login-btn-header, .side-menu-login-btn, .pop-user, .streak-txt, .coins-count, .timer-txt { 
        font-family: 'Orbitron', sans-serif; 
    }

    /* --- HEADER --- */
    .header-container { position: fixed; top: 0; left: 0; right: 0; padding: 20px; z-index: 1000; display: flex; justify-content: center; }
    header { width: 100%; max-width: 1200px; display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background: rgba(5, 11, 20, 0.6); border: 1px solid var(--glass-border); border-radius: 100px; backdrop-filter: blur(16px); }
    .logo { font-weight: 900; font-size: 24px; text-transform: uppercase; text-decoration: none; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    nav { display: flex; gap: 32px; align-items: center; }
    nav a { color: var(--text-muted); text-decoration: none; font-size: 13px; font-weight: 600; transition: 0.3s; }
    nav a:hover { color: var(--primary); }
    .login-btn-header { background: transparent; border: 1.5px solid var(--primary); color: var(--primary); padding: 8px 20px; border-radius: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .user-avatar-small { width: 24px; height: 24px; border-radius: 50%; border: 1px solid #fff; display: none; }

    /* --- TASKS UI --- */
    .tasks-hero { padding: 140px 20px 20px; text-align: center; }
    .metallic-title-big { font-size: clamp(30px, 8vw, 60px); text-transform: uppercase; margin-bottom: 10px; background: linear-gradient(180deg, #ffffff 0%, #a2cfff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    
    .daily-reset-box { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--primary); display: inline-flex; align-items: center; gap: 10px; padding: 10px 20px; border-radius: 50px; margin-bottom: 30px; }
    .timer-txt { color: var(--primary); font-weight: 800; font-size: 14px; }

    .quests-container { max-width: 1000px; margin: 0 auto 100px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 0 20px; }
    
    .quest-card {
        background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--card-radius);
        padding: 30px; position: relative; overflow: hidden; transition: 0.3s;
        display: flex; flex-direction: column; gap: 15px; backdrop-filter: blur(10px);
    }
    .quest-card:hover { border-color: var(--primary); transform: translateY(-5px); }
    
    .quest-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
    .quest-title { font-size: 15px; color: #fff; line-height: 1.4; font-weight: 600; text-align: left;}
    
    /* RECOMPENSA CU IMAGINE */
    .quest-reward { 
        background: rgba(255, 215, 0, 0.1); 
        color: #ffd700; 
        padding: 4px 10px; 
        border-radius: 10px; 
        font-size: 13px; 
        font-weight: 800; 
        border: 1px solid #ffd700;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .reward-icon { width: 16px; height: 16px; object-fit: contain; }

    .progress-wrapper { margin-top: 10px; }
    .progress-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 11px; color: var(--text-muted); text-transform: uppercase; }
    .progress-bar-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 20px; overflow: hidden; }
    .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), #7000ff); width: 0%; transition: width 0.5s ease-out; }

    .quest-btn {
        margin-top: 10px; padding: 12px; border-radius: 12px; border: none; 
        background: var(--primary-dim); color: var(--primary); font-family: 'Orbitron';
        font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.3s;
        text-transform: uppercase; text-decoration: none; text-align: center;
    }
    .quest-btn:hover { background: var(--primary); color: #000; }

    /* STARE COMPLETATĂ */
    .status-completed {
        margin-top: 10px; padding: 12px; border-radius: 12px;
        background: rgba(46, 204, 113, 0.1); border: 1px solid var(--success);
        color: var(--success); text-align: center; display: flex; flex-direction: column; gap: 5px;
    }
    .status-completed i { font-size: 18px; }
    .status-completed span { font-family: 'Orbitron'; font-weight: 700; font-size: 11px; text-transform: uppercase; }
    .status-completed small { font-family: 'Poppins'; font-size: 10px; opacity: 0.8; }

    /* --- ACCOUNT POPUP --- */
    .account-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 11000; backdrop-filter: blur(10px); }
    .account-modal-overlay.active { display: flex; }
    .account-card { background: #08101b; border: 1px solid var(--primary); width: 90%; max-width: 380px; border-radius: 30px; padding: 40px 25px; text-align: center; position: relative; box-shadow: 0 0 50px rgba(41, 243, 255, 0.3); animation: jumpIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    @keyframes jumpIn { 0% { transform: scale(0.3) translateY(100px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }
    .close-pop { position: absolute; top: 15px; right: 20px; color: #fff; cursor: pointer; font-size: 24px; background: none; border: none; opacity: 0.5; }
    .pop-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 12px; }
    .pop-mail { font-size: 12px; color: var(--text-muted); margin-bottom: 20px; }
    .streak-box { display: inline-flex; align-items: center; gap: 8px; background: rgba(255, 69, 0, 0.1); border-radius: 50px; padding: 6px 16px; margin-bottom: 15px; border: 1px solid rgba(255, 69, 0, 0.2); }
    .streak-txt { font-weight: 800; color: #ff4500; font-size: 13px; }
    .coins-section { display: flex; flex-direction: column; align-items: center; gap: 5px; margin-bottom: 25px; background: rgba(255, 255, 255, 0.03); padding: 12px; border-radius: 20px; border: 1px solid var(--glass-border); }
    .coins-label { font-family: 'Orbitron'; font-size: 10px; color: var(--primary); text-transform: uppercase; }
    .coins-count { font-size: 20px; font-weight: 900; color: #fff; }
    .btn-tasks { background: rgba(41, 243, 255, 0.05); border: 1px solid var(--primary); color: var(--primary); padding: 16px; border-radius: 18px; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.3s; margin-bottom: 15px; }
    .btn-tasks:hover { background: var(--primary); color: #000; }
    .btn-logout-pop { background: transparent; border: 1.5px solid #ff4757; color: #ff4757; padding: 10px 25px; border-radius: 12px; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; font-size: 12px; text-transform: uppercase; }

    @media (max-width: 768px) { .header-container nav { display: none; } }
  </style>
</head>
<body>

<div class="header-container">
    <header>
        <a href="index.html" class="logo"><img src="https://iili.io/fXvBEiB.png" alt="Logo" style="height: 40px;"></a>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="index.html#services">Servicii</a>
            <a href="despre_noi.html">Despre Noi</a>
            <a href="DailyTasks.html" style="color: var(--primary);">Daily Tasks</a>
            <button id="headerLoginBtn" class="login-btn-header">
                <img id="headerUserImg" src="" class="user-avatar-small">
                <span id="headerLoginText">LOGIN</span>
            </button>
        </nav>
    </header>
</div>

<main class="tasks-hero">
    <h1 class="metallic-title-big">Daily Tasks</h1>
    <div class="daily-reset-box">
        <i class="fas fa-history" style="color: var(--primary);"></i>
        <span class="timer-txt">Resetează în: <span id="resetTimer">00:00:00</span></span>
    </div>
</main>

<div id="questGrid" class="quests-container"></div>

<!-- ACCOUNT MODAL -->
<div id="accountModal" class="account-modal-overlay">
    <div class="account-card">
        <button id="closeAccountPop" class="close-pop">✕</button>
        <img id="popUserImg" src="" class="pop-img">
        <h3 id="popUserName" class="pop-user">Utilizator</h3>
        <p id="popUserEmail" class="pop-mail">email@exemplu.com</p>
        <div class="streak-box"><i class="fas fa-fire"></i><span class="streak-txt">Daily Streak: 0</span></div>
        <div class="coins-section">
            <span class="coins-label">Puncte KSDA</span>
            <div style="display: flex; align-items: center; gap: 10px;">
                <img src="https://iili.io/fhc1SKQ.png" style="width: 30px;">
                <span id="popUserCoins" class="coins-count">0</span>
            </div>
        </div>
        <div class="pop-btns">
            <a href="DailyTasks.html" class="btn-tasks">
                <span class="tasks-title"><i class="fas fa-tasks"></i> Daily Tasks</span>
                <span style="font-size: 10px; opacity: 0.8;">Completează task-uri și câștigă puncte</span>
            </a>
            <button id="popLogoutBtn" class="btn-logout-pop">Log Out</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoH80kffNrzFAcyRqsTVdifs-whUhwH9A",
      authDomain: "ksda-7546f.firebaseapp.com",
      projectId: "ksda-7546f",
      storageBucket: "ksda-7546f.firebasestorage.app",
      messagingSenderId: "306437513808",
      appId: "1:306437513808:web:28479810e3fdf71b32e755"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const questGrid = document.getElementById('questGrid');
    const resetTimerEl = document.getElementById('resetTimer');

    const quests = [
        { id: 'msg3', title: 'Trimite 3 mesaje în Community Wall', reward: 250, target: 3, link: 'Wall.html', pageName: 'Community Wall' },
        { id: 'review', title: 'Scrie-ne o recenzie (One Time)', reward: 500, target: 1, link: 'recenzii.html', pageName: 'Recenzii' },
        { id: 'tiktok5', title: 'Urmărește 5 membri pe TikTok', reward: 300, target: 5, link: 'comunitate.html', pageName: 'Comunitate' }
    ];

    function updateResetTimer() {
        const now = new Date();
        const midnight = new Date();
        midnight.setHours(24, 0, 0, 0);
        const diff = midnight - now;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        resetTimerEl.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }
    setInterval(updateResetTimer, 1000);

    let isAwarding = false;

    function renderQuests(userData) {
        questGrid.innerHTML = '';
        const completed = userData.completedQuests || [];

        quests.forEach(q => {
            let current = 0;
            if (q.id === 'msg3') current = userData.messagesSentToday || 0;
            if (q.id === 'review') current = userData.hasWrittenReview ? 1 : 0;
            if (q.id === 'tiktok5') current = userData.tiktoksFollowed || 0;

            const isCompleted = completed.includes(q.id);
            const progress = Math.min((current / q.target) * 100, 100);

            const card = document.createElement('div');
            card.className = 'quest-card';
            
            let actionArea = `<a href="${q.link}" class="quest-btn">Mergi la ${q.pageName}</a>`;
            
            if (isCompleted) {
                actionArea = `
                    <div class="status-completed">
                        <i class="fas fa-check-circle"></i>
                        <span>Quest Completat</span>
                        <small>Revino mâine pentru noi task-uri!</small>
                    </div>`;
            }

            card.innerHTML = `
                <div class="quest-header">
                    <span class="quest-title">${q.title}</span>
                    <span class="quest-reward">
                        +${q.reward} <img src="https://iili.io/fhc1SKQ.png" class="reward-icon">
                    </span>
                </div>
                <div class="progress-wrapper">
                    <div class="progress-info"><span>Progres</span><span>${Math.min(current, q.target)}/${q.target}</span></div>
                    <div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ${progress}%"></div></div>
                </div>
                ${actionArea}
            `;
            questGrid.appendChild(card);

            if (current >= q.target && !isCompleted && !isAwarding) {
                awardQuest(q.id, q.reward);
            }
        });
    }

    async function awardQuest(questId, amount) {
        if (isAwarding) return;
        isAwarding = true;
        const userId = auth.currentUser.uid;
        const userRef = doc(db, "accounts", userId);
        try {
            const snap = await getDoc(userRef);
            const completed = snap.data().completedQuests || [];
            if(!completed.includes(questId)) {
                await updateDoc(userRef, {
                    coins: increment(amount),
                    completedQuests: [...completed, questId]
                });
            }
        } catch (e) { console.error(e); } finally { isAwarding = false; }
    }

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById('headerLoginText').innerText = "ACCOUNT";
            document.getElementById('headerUserImg').src = user.photoURL;
            document.getElementById('headerUserImg').style.display = "block";
            onSnapshot(doc(db, "accounts", user.uid), async (snap) => {
                if(snap.exists()) {
                    const data = snap.data();
                    const today = new Date().toDateString();
                    if(data.lastResetDate !== today) {
                        await updateDoc(doc(db, "accounts", user.uid), {
                            messagesSentToday: 0,
                            completedQuests: [],
                            lastResetDate: today
                        });
                    }
                    document.getElementById('popUserImg').src = data.image || user.photoURL;
                    document.getElementById('popUserName').innerText = data.username || user.displayName;
                    document.getElementById('popUserEmail').innerText = data.email || user.email;
                    document.getElementById('popUserCoins').innerText = data.coins || 0;
                    document.querySelector('.streak-txt').innerText = `Daily Streak: ${data.streak || 0}`;
                    renderQuests(data);
                }
            });
        } else { window.location.href = 'index.html'; }
    });

    document.getElementById('headerLoginBtn').onclick = () => accountModal.classList.add('active');
    document.getElementById('closeAccountPop').onclick = () => accountModal.classList.remove('active');
    document.getElementById('popLogoutBtn').onclick = () => signOut(auth);
</script>
</body>
</html>

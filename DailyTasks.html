<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Tasks — KSDAPromovari</title>
  <link rel="icon" type="image/png" href="https://iili.io/fXks1Dv.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- SHARED STYLES FROM HOMEPAGE --- */
    :root {
      --bg-dark: #050b14;
      --primary: #29f3ff;
      --primary-dim: rgba(41, 243, 255, 0.15);
      --text-main: #ffffff;
      --text-muted: #a5b1c2;
      --glass-bg: rgba(13, 25, 41, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --card-radius: 24px;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    body {
      margin: 0; min-height: 100vh; background-color: var(--bg-dark);
      background-image: linear-gradient(to bottom, rgba(5, 11, 20, 0.85), var(--bg-dark)), url('https://i.makeagif.com/media/3-03-2021/otrneG.gif');
      background-position: center; background-size: cover; background-attachment: fixed;
      font-family: 'Poppins', sans-serif; color: var(--text-main); overflow-x: hidden;
    }

    h1, h2, h3, .logo, .btn, .metallic-title-big, .quest-title, .progress-text, .login-btn-header, .side-menu-login-btn, .pop-user { 
        font-family: 'Orbitron', sans-serif; 
    }

    /* --- HEADER & NAV (Same as Home) --- */
    .header-container { position: fixed; top: 0; left: 0; right: 0; padding: 20px; z-index: 1000; display: flex; justify-content: center; }
    header { width: 100%; max-width: 1200px; display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background: rgba(5, 11, 20, 0.6); border: 1px solid var(--glass-border); border-radius: 100px; backdrop-filter: blur(16px); }
    .logo { font-weight: 900; font-size: 24px; text-transform: uppercase; text-decoration: none; background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    nav { display: flex; gap: 32px; align-items: center; }
    nav a { color: var(--text-muted); text-decoration: none; font-size: 13px; font-weight: 600; transition: 0.3s; }
    nav a:hover { color: var(--primary); }
    .login-btn-header { background: transparent; border: 1.5px solid var(--primary); color: var(--primary); padding: 8px 20px; border-radius: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
    .user-avatar-small { width: 24px; height: 24px; border-radius: 50%; border: 1px solid #fff; display: none; }

    /* --- TASKS SPECIFIC STYLES --- */
    .tasks-hero { padding: 140px 20px 40px; text-align: center; }
    .metallic-title-big { font-size: clamp(30px, 8vw, 60px); text-transform: uppercase; margin-bottom: 10px; background: linear-gradient(180deg, #ffffff 0%, #a2cfff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .tasks-desc { color: var(--text-muted); font-size: 18px; max-width: 600px; margin: 0 auto 40px; }

    .quests-container { max-width: 1000px; margin: 0 auto 100px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 0 20px; }
    
    .quest-card {
        background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--card-radius);
        padding: 30px; position: relative; overflow: hidden; transition: var(--transition);
        display: flex; flex-direction: column; gap: 15px;
    }
    .quest-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 0 20px var(--primary-dim); }
    
    .quest-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .quest-title { font-size: 16px; color: #fff; line-height: 1.4; }
    .quest-reward { background: rgba(255, 215, 0, 0.1); color: #ffd700; padding: 4px 10px; border-radius: 10px; font-size: 12px; font-weight: 800; border: 1px solid #ffd700; }

    /* Progress Bar */
    .progress-wrapper { margin-top: 10px; }
    .progress-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; }
    .progress-bar-bg { width: 100%; height: 10px; background: rgba(255,255,255,0.05); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
    .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), #7000ff); width: 0%; transition: width 1s ease-in-out; }

    .quest-btn {
        margin-top: 10px; padding: 12px; border-radius: 12px; border: none; 
        background: var(--primary-dim); color: var(--primary); font-family: 'Orbitron';
        font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.3s;
        text-transform: uppercase; text-decoration: none; text-align: center;
    }
    .quest-btn:hover { background: var(--primary); color: #000; }
    .quest-completed { background: #00ff88 !important; color: #000 !important; cursor: default; }

    /* Account Modal Re-used */
    .account-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 11000; backdrop-filter: blur(10px); }
    .account-modal-overlay.active { display: flex; }
    .account-card { background: #08101b; border: 1px solid var(--primary); width: 90%; max-width: 380px; border-radius: 30px; padding: 40px 25px; text-align: center; position: relative; box-shadow: 0 0 50px rgba(41, 243, 255, 0.3); }
    .pop-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 12px; }
    .coins-count { font-size: 24px; font-weight: 900; color: #fff; }

    @media (max-width: 768px) {
        .quests-container { grid-template-columns: 1fr; }
        header nav { display: none; }
    }
  </style>
</head>
<body>

<div class="header-container">
    <header>
        <a href="index.html" class="logo">
            <img src="https://iili.io/fXvBEiB.png" alt="KSDA Logo" style="height: 40px;">
        </a>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="index.html#services">Servicii</a>
            <a href="despre_noi.html">Despre Noi</a>
            <a href="DailyTasks.html" style="color: var(--primary);">Daily Tasks</a>
            <button id="headerLoginBtn" class="login-btn-header">
                <img id="headerUserImg" src="" class="user-avatar-small">
                <span id="headerLoginText">LOGIN</span>
            </button>
        </nav>
    </header>
</div>

<main class="tasks-hero">
    <h1 class="metallic-title-big">Daily Tasks</h1>
    <p class="tasks-desc">Completează misiuni zilnice, adună monede KSDA și deblochează recompense exclusive în magazinul nostru!</p>
</main>

<div id="questGrid" class="quests-container">
    <!-- Quests will be injected here by JavaScript -->
</div>

<!-- ACCOUNT MODAL -->
<div id="accountModal" class="account-modal-overlay">
    <div class="account-card">
        <button id="closeAccountPop" style="position:absolute; top:20px; right:20px; background:none; border:none; color:#fff; cursor:pointer; font-size:20px;">✕</button>
        <img id="popUserImg" src="" class="pop-img">
        <h3 id="popUserName" class="pop-user">Utilizator</h3>
        <div style="margin: 20px 0;">
            <p style="font-size: 10px; color: var(--primary); text-transform: uppercase;">Soldul tău</p>
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <img src="https://iili.io/fhc1SKQ.png" style="width: 30px;">
                <span id="popUserCoins" class="coins-count">0</span>
            </div>
        </div>
        <button id="popLogoutBtn" style="background:transparent; border:1px solid #ff4757; color:#ff4757; padding:10px 20px; border-radius:10px; cursor:pointer; font-family:'Orbitron';">LOGOUT</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoH80kffNrzFAcyRqsTVdifs-whUhwH9A",
      authDomain: "ksda-7546f.firebaseapp.com",
      projectId: "ksda-7546f",
      storageBucket: "ksda-7546f.firebasestorage.app",
      messagingSenderId: "306437513808",
      appId: "1:306437513808:web:28479810e3fdf71b32e755"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // Elements
    const questGrid = document.getElementById('questGrid');
    const headerLoginBtn = document.getElementById('headerLoginBtn');
    const headerLoginText = document.getElementById('headerLoginText');
    const headerUserImg = document.getElementById('headerUserImg');
    const accountModal = document.getElementById('accountModal');

    // 1. ALL POSSIBLE QUESTS (Pool of 20)
    const questPool = [
        { id: 'msg20', title: 'Trimite 20 mesaje în Community Wall', reward: 200, target: 20, link: 'Wall.html', type: 'progress' },
        { id: 'review', title: 'Scrie o recenzie despre serviciile KSDA', reward: 500, target: 1, link: 'recenzii.html', type: 'boolean' },
        { id: 'q3', title: 'Vizitează pagina de Galerie', reward: 50, target: 1, link: 'Galerie.html', type: 'boolean' },
        { id: 'q4', title: 'Urmărește-ne pe TikTok', reward: 100, target: 1, link: 'social.html', type: 'boolean' },
        { id: 'q5', title: 'Joacă 5 minute în Jocul Kevinuță', reward: 150, target: 5, link: 'joc.html', type: 'progress' },
        // ... adding placeholders for the rest of 20
        { id: 'q6', title: 'Distribuie site-ul unui prieten', reward: 100, target: 1, link: '#', type: 'boolean' },
        { id: 'q7', title: 'Citește secțiunea Despre Noi', reward: 50, target: 1, link: 'despre_noi.html', type: 'boolean' },
        { id: 'q8', title: 'Verifică prețurile portretelor', reward: 50, target: 1, link: 'kevin.html', type: 'boolean' },
        { id: 'q9', title: 'Salută-l pe Kevin-Bot', reward: 50, target: 1, link: 'index.html', type: 'boolean' },
        { id: 'q10', title: 'Intră pe serverul de Discord', reward: 200, target: 1, link: 'https://discord.gg/ksda', type: 'boolean' },
        { id: 'q11', title: 'Completează profilul de utilizator', reward: 100, target: 1, link: '#', type: 'boolean' },
        { id: 'q12', title: 'Trimite 50 de mesaje (Maraton)', reward: 500, target: 50, link: 'Wall.html', type: 'progress' },
        { id: 'q13', title: 'Lasă un feedback în privat', reward: 100, target: 1, link: 'contact.html', type: 'boolean' },
        { id: 'q14', title: 'Vezi 5 portrete diferite', reward: 100, target: 5, link: 'Galerie.html', type: 'progress' },
        { id: 'q15', title: 'Recomandă un artist', reward: 150, target: 1, link: 'Wall.html', type: 'boolean' },
        { id: 'q16', title: 'Fă un screenshot și dă tag', reward: 200, target: 1, link: '#', type: 'boolean' },
        { id: 'q17', title: 'Rămâi activ 30 min pe site', reward: 300, target: 30, link: '#', type: 'progress' },
        { id: 'q18', title: 'Verifică noutățile săptămânale', reward: 50, target: 1, link: 'index.html', type: 'boolean' },
        { id: 'q19', title: 'Participă la un poll', reward: 100, target: 1, link: 'Wall.html', type: 'boolean' },
        { id: 'q20', title: 'Donează 1 punct unui prieten', reward: 50, target: 1, link: 'Wall.html', type: 'boolean' }
    ];

    // 2. Select 6 Random Quests
    const dailyQuests = questPool.sort(() => 0.5 - Math.random()).slice(0, 6);

    function renderQuests(userData) {
        questGrid.innerHTML = '';
        dailyQuests.forEach(q => {
            let current = 0;
            let isDone = false;

            // Logic for specific quests
            if (q.id === 'msg20') current = userData.messagesSentToday || 0;
            if (q.id === 'review') current = userData.hasWrittenReview ? 1 : 0;
            
            // Check if already rewarded (prevent infinite coins)
            const completedList = userData.completedQuests || [];
            isDone = completedList.includes(q.id) || current >= q.target;

            const progressPercent = Math.min((current / q.target) * 100, 100);

            const card = document.createElement('div');
            card.className = 'quest-card';
            card.innerHTML = `
                <div class="quest-header">
                    <span class="quest-title">${q.title}</span>
                    <span class="quest-reward">+${q.reward} KSDA</span>
                </div>
                <div class="progress-wrapper">
                    <div class="progress-info">
                        <span>Progres</span>
                        <span>${current}/${q.target}</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" style="width: ${progressPercent}%"></div>
                    </div>
                </div>
                ${isDone ? 
                    `<button class="quest-btn quest-completed"><i class="fas fa-check-circle"></i> Completat</button>` : 
                    `<a href="${q.link}" class="quest-btn">Mergi la Task <i class="fas fa-arrow-right"></i></a>`
                }
            `;
            questGrid.appendChild(card);

            // Auto-reward logic if just finished
            if (current >= q.target && !completedList.includes(q.id)) {
                claimReward(q.id, q.reward);
            }
        });
    }

    async function claimReward(questId, amount) {
        const userRef = doc(db, "accounts", auth.currentUser.uid);
        await updateDoc(userRef, {
            coins: increment(amount),
            completedQuests: Array.isArray((await getDoc(userRef)).data().completedQuests) ? 
                [... (await getDoc(userRef)).data().completedQuests, questId] : [questId]
        });
    }

    // AUTH LOGIC
    onAuthStateChanged(auth, user => {
        if (user) {
            headerLoginText.innerText = "ACCOUNT";
            headerUserImg.src = user.photoURL;
            headerUserImg.style.display = "block";
            
            onSnapshot(doc(db, "accounts", user.uid), (snapshot) => {
                if(snapshot.exists()) {
                    const data = snapshot.data();
                    document.getElementById('popUserImg').src = data.image;
                    document.getElementById('popUserName').innerText = data.username;
                    document.getElementById('popUserCoins').innerText = data.coins || 0;
                    renderQuests(data);
                }
            });
        } else {
            window.location.href = 'index.html'; // Kick to home if not logged in
        }
    });

    headerLoginBtn.onclick = () => accountModal.classList.add('active');
    document.getElementById('closeAccountPop').onclick = () => accountModal.classList.remove('active');
    document.getElementById('popLogoutBtn').onclick = () => signOut(auth);

</script>
</body>
</html>

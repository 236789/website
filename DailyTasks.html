<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Tasks — KSDAPromovari</title>
  <link rel="icon" type="image/png" href="https://iili.io/fXks1Dv.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #050b14;
      --primary: #29f3ff;
      --primary-dim: rgba(41, 243, 255, 0.15);
      --text-main: #ffffff;
      --text-muted: #a5b1c2;
      --glass-bg: rgba(13, 25, 41, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --card-radius: 24px;
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      --success: #2ecc71;
    }

    body {
      margin: 0; min-height: 100vh; background-color: var(--bg-dark);
      background-image: linear-gradient(to bottom, rgba(5, 11, 20, 0.85), var(--bg-dark)), url('https://i.makeagif.com/media/3-03-2021/otrneG.gif');
      background-position: center; background-size: cover; background-attachment: fixed;
      font-family: 'Poppins', sans-serif; color: var(--text-main); overflow-x: hidden;
    }

    /* ORBITRON for Headings/Buttons */
    h1, h2, h3, .logo, .btn, .metallic-title-big, .quest-title, .login-btn-header, .side-menu-login-btn, .pop-user, .streak-txt, .coins-count, .timer-txt, .metallic-small, .closeBtn { 
        font-family: 'Orbitron', sans-serif; 
    }

    /* --- HEADER --- */
    .header-container { position: fixed; top: 0; left: 0; right: 0; padding: 20px; z-index: 1000; display: flex; justify-content: center; }
    header { width: 100%; max-width: 1200px; display: flex; align-items: center; justify-content: space-between; padding: 10px 30px; background: rgba(5, 11, 20, 0.6); border: 1px solid var(--glass-border); border-radius: 100px; backdrop-filter: blur(16px); }
    .logo img { height: 40px; }
    
    nav { display: flex; gap: 32px; align-items: center; }
    
    nav a { 
        color: var(--text-muted); text-decoration: none; font-size: 13px; 
        font-weight: 700; transition: 0.3s; 
        font-family: 'Poppins', sans-serif;
    }
    nav a:hover { color: var(--primary); }

    .login-btn-header { background: transparent; border: 1.5px solid var(--primary); color: var(--primary); padding: 8px 20px; border-radius: 20px; font-size: 12px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 700; transition: 0.3s; }
    .login-btn-header:hover { background: var(--primary); color: #000; }
    .user-avatar-small { width: 24px; height: 24px; border-radius: 50%; border: 1px solid #fff; display: none; object-fit: cover; }

    /* --- HAMBURGER --- */
    .hamburger { display: none; background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; margin-left: 15px; }

    /* --- SIDE MENU --- */
    #sideMenu { 
        position: fixed; inset: 0; left: auto; 
        width: 280px; 
        max-width: 85vw; 
        background: #080f1a; 
        border-left: 1px solid rgba(255,255,255,0.05); 
        z-index: 2000; padding: 40px 30px; transform: translateX(100%); 
        transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1); 
        display: flex; flex-direction: column; 
    }
    #sideMenu.open { transform: translateX(0); }

    .menu-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .menu-logo img { height: 50px; }
    .closeBtn { font-size: 35px; background: none; border: none; color: #fff; cursor: pointer; transition: 0.3s; }
    .closeBtn:hover { color: var(--primary); transform: rotate(90deg); }

    .menu-divider { width: 100%; height: 1px; background: rgba(255,255,255,0.08); margin-bottom: 50px; }
    
    .menu-links { display: flex; flex-direction: column; gap: 35px; }
    
    .menu-links a { 
        color: #fff; text-decoration: none; font-size: 24px; font-weight: 700; 
        transition: 0.3s; font-family: 'Poppins', sans-serif;
    }
    .menu-links a:hover { color: var(--primary); transform: translateX(10px); }

    .side-menu-login-btn {
        background: rgba(41, 243, 255, 0.1);
        border: 1px solid var(--primary);
        color: var(--primary);
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex; justify-content: center; align-items: center; gap: 10px;
    }
    .side-menu-login-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(41, 243, 255, 0.4); }

    /* --- TASKS UI --- */
    .tasks-hero { padding: 140px 20px 20px; text-align: center; }
    .metallic-title-big { font-size: clamp(30px, 8vw, 60px); text-transform: uppercase; margin-bottom: 10px; background: linear-gradient(180deg, #ffffff 0%, #a2cfff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; user-select: none; }
    
    .daily-reset-box { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--primary); display: inline-flex; flex-direction: column; align-items: center; gap: 12px; padding: 20px 30px; border-radius: 30px; margin-bottom: 30px; }
    .timer-txt { color: var(--primary); font-weight: 800; font-size: 14px; }

    /* TOP COINS SECTION */
    .top-coins-section { display: flex; flex-direction: column; align-items: center; gap: 8px; border-top: 1px solid rgba(41, 243, 255, 0.2); padding-top: 10px; width: 100%; }
    .metallic-small { font-size: 11px; text-transform: uppercase; background: linear-gradient(180deg, #ffffff 0%, #a2cfff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
    .btn-top { padding: 8px 20px; border-radius: 50px; background: var(--primary); color: #000; text-decoration: none; font-size: 10px; font-weight: 800; text-transform: uppercase; transition: 0.3s; font-family: 'Orbitron'; }
    .btn-top:hover { box-shadow: 0 0 15px var(--primary); transform: scale(1.05); }

    .quests-container { max-width: 1000px; margin: 0 auto 100px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 0 20px; }
    
    .quest-card {
        background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: var(--card-radius);
        padding: 30px; position: relative; overflow: hidden; transition: 0.3s;
        display: flex; flex-direction: column; gap: 15px; backdrop-filter: blur(10px);
    }
    .quest-card:hover { border-color: var(--primary); transform: translateY(-5px); }
    
    .quest-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
    .quest-title { font-size: 15px; color: #fff; line-height: 1.4; font-weight: 600; text-align: left;}
    
    .quest-reward { 
        background: rgba(255, 215, 0, 0.1); color: #ffd700; padding: 4px 10px; border-radius: 10px; 
        font-size: 13px; font-weight: 800; border: 1px solid #ffd700; display: flex; align-items: center; gap: 5px;
    }
    .reward-icon { width: 16px; height: 16px; object-fit: contain; }

    .progress-wrapper { margin-top: 10px; }
    .progress-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 11px; color: var(--text-muted); text-transform: uppercase; }
    .progress-bar-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.05); border-radius: 20px; overflow: hidden; }
    .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), #7000ff); width: 0%; transition: width 0.5s ease-out; }

    .quest-btn {
        margin-top: 10px; padding: 12px; border-radius: 12px; border: none; 
        background: var(--primary-dim); color: var(--primary); font-family: 'Orbitron';
        font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.3s;
        text-transform: uppercase; text-decoration: none; text-align: center;
    }
    .quest-btn:hover { background: var(--primary); color: #000; }

    .status-completed {
        margin-top: 10px; padding: 12px; border-radius: 12px;
        background: rgba(46, 204, 113, 0.1); border: 1px solid var(--success);
        color: var(--success); text-align: center; display: flex; flex-direction: column; gap: 5px;
    }
    .status-completed i { font-size: 18px; }
    .status-completed span { font-family: 'Orbitron'; font-weight: 700; font-size: 11px; text-transform: uppercase; }
    .status-completed small { font-family: 'Poppins'; font-size: 10px; opacity: 0.8; }

    /* --- ACCOUNT POPUP --- */
    .account-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 11000; backdrop-filter: blur(10px); }
    .account-modal-overlay.active { display: flex; }
    .account-card { background: #08101b; border: 1px solid var(--primary); width: 90%; max-width: 380px; border-radius: 30px; padding: 40px 25px; text-align: center; position: relative; box-shadow: 0 0 50px rgba(41, 243, 255, 0.3); animation: jumpIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    @keyframes jumpIn { 0% { transform: scale(0.3) translateY(100px); opacity: 0; } 100% { transform: scale(1) translateY(0); opacity: 1; } }
    .close-pop { position: absolute; top: 15px; right: 20px; color: #fff; cursor: pointer; font-size: 24px; background: none; border: none; opacity: 0.5; }
    .pop-img { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 12px; }
    .pop-mail { font-size: 12px; color: var(--text-muted); margin-bottom: 20px; }
    .streak-box { display: inline-flex; align-items: center; gap: 8px; background: rgba(255, 69, 0, 0.1); border-radius: 50px; padding: 6px 16px; margin-bottom: 15px; border: 1px solid rgba(255, 69, 0, 0.2); }
    .streak-txt { font-weight: 800; color: #ff4500; font-size: 13px; }
    .coins-section { display: flex; flex-direction: column; align-items: center; gap: 5px; margin-bottom: 25px; background: rgba(255, 255, 255, 0.03); padding: 12px; border-radius: 20px; border: 1px solid var(--glass-border); }
    .coins-label { font-family: 'Orbitron'; font-size: 10px; color: var(--primary); text-transform: uppercase; }
    .coins-count { font-size: 20px; font-weight: 900; color: #fff; }
    .btn-tasks { background: rgba(41, 243, 255, 0.05); border: 1px solid var(--primary); color: var(--primary); padding: 12px; border-radius: 18px; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 5px; transition: 0.3s; margin-bottom: 15px; }
    .btn-tasks:hover { background: var(--primary); color: #000; }
    .btn-logout-pop { background: transparent; border: 1.5px solid #ff4757; color: #ff4757; padding: 10px 25px; border-radius: 12px; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; font-size: 12px; text-transform: uppercase; }

    /* --- NEW EDIT PROFILE STYLES --- */
    .edit-profile-form { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; text-align: left; }
    .edit-label { font-size: 10px; color: var(--primary); text-transform: uppercase; margin-bottom: 2px; margin-left: 5px; font-family: 'Orbitron'; }
    .edit-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 10px; border-radius: 12px; width: 100%; font-family: 'Poppins'; font-size: 12px; }
    .edit-input:focus { border-color: var(--primary); }
    .btn-save-profile { background: var(--primary); color: #000; font-family: 'Orbitron'; font-weight: 700; border: none; padding: 10px; border-radius: 12px; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
    .btn-edit-profile { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 8px 15px; border-radius: 50px; font-size: 10px; cursor: pointer; display: flex; align-items: center; gap: 5px; margin: 0 auto 15px; transition: 0.3s; font-family: 'Orbitron'; text-transform: uppercase; }
    .btn-edit-profile:hover { background: var(--primary); color: #000; }

    /* --- RESPONSIVE FIXES --- */
    @media (max-width: 768px) { 
        .header-container nav { display: none; }
        .hamburger { display: block; margin-left: auto; }
        .login-btn-header { display: none !important; }
    }
  </style>
</head>
<body>
<div class="header-container">

<!-- EDIT PROFILE MODAL -->
<div id="editProfileModal" class="account-modal-overlay">

        <button id="closeEditProfile" class="close-pop">✕</button>

        <div class="streak-box"><i class="fas fa-fire"></i><span class="streak-txt">Daily Streak: 0</span></div>

            </a>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, increment, onSnapshot, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoH80kffNrzFAcyRqsTVdifs-whUhwH9A",
      authDomain: "ksda-7546f.firebaseapp.com",
      projectId: "ksda-7546f",
      storageBucket: "ksda-7546f.firebasestorage.app",
      messagingSenderId: "306437513808",
      appId: "1:306437513808:web:28479810e3fdf71b32e755"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const questGrid = document.getElementById('questGrid');
    const resetTimerEl = document.getElementById('resetTimer');
    const accountModal = document.getElementById('accountModal');
    const mobileLoginBtn = document.getElementById('mobileLoginBtn');
    const sideMenu = document.getElementById('sideMenu');

    // --- LOGICĂ LOGIN ---
    const handleLogin = async () => {
        if (!auth.currentUser) {
            try {
                await signInWithPopup(auth, provider);
                sideMenu.classList.remove('open');
            } catch (error) {
                console.error("Eroare la autentificare:", error);
            }
        } else {
            accountModal.classList.add('active');
            sideMenu.classList.remove('open');
        }
    };

    // Legăm ambele butoane de funcția handleLogin
    document.getElementById('headerLoginBtn').onclick = handleLogin;
    if (mobileLoginBtn) mobileLoginBtn.onclick = handleLogin;

    const editProfileModal = document.getElementById('editProfileModal');
    const openEditProfileBtn = document.getElementById('openEditProfileBtn');
    const closeEditProfile = document.getElementById('closeEditProfile');
    const saveProfileBtn = document.getElementById('saveProfileBtn');
    const editBirth = document.getElementById('editBirth');
    const editBio = document.getElementById('editBio');
    const editTikTok = document.getElementById('editTikTok');

    const quests = [
        { id: 'wall_reply_5', title: 'Răspunde la 5 persoane pe Wall', reward: 300, target: 5, link: 'Wall.html', pageName: 'Community Wall' },
        { id: 'wall_react_10', title: 'Reacționează la 10 mesaje pe Wall', reward: 200, target: 10, link: 'Wall.html', pageName: 'Community Wall' },
        { id: 'wall_long_msg', title: 'Scrie un mesaj lung (+100 caractere)', reward: 500, target: 1, link: 'Wall.html', pageName: 'Community Wall' },
        { id: 'kevin_talk_15', title: 'Vorbește cu Kevin Bot (15 mesaje)', reward: 350, target: 15, link: 'index.html', pageName: 'Hai să vorbim' },
        { id: 'meet_team_hunt', title: 'Cunoaște Echipa (Quest Secret)', reward: 400, target: 2, link: 'despre_noi.html', pageName: 'Despre Noi' },
        { id: 'msg3', title: 'Trimite 3 mesaje (Standard)', reward: 250, target: 3, link: 'Wall.html', pageName: 'Community Wall' },
        { id: 'gallery_task', title: 'Activitate Galerie (Like & Com)', reward: 150, targetLikes: 10, targetComments: 3, link: 'Galerie.html', pageName: 'Galerie' },
        { id: 'visit_news', title: 'Vizitează pagina Noutăți/Anunțuri', reward: 100, target: 1, link: 'noutati.html', pageName: 'Anunțuri' },
        { id: 'give_feedback', title: 'Dă-ne un feedback sau idei noi', reward: 250, target: 1, link: 'Feedback.html', pageName: 'Feedback' },
        { id: 'tiktok5', title: 'Urmărește 5 membri pe TikTok', reward: 300, target: 5, link: 'comunitate.html', pageName: 'Comunitate' },
        { id: 'social3', title: 'Urmărește-ne pe Social Media', reward: 400, target: 3, link: 'social.html', pageName: 'Social Media' },
        { id: 'review', title: 'Scrie-ne o recenzie (One Time)', reward: 500, target: 1, link: 'recenzii.html', pageName: 'Recenzii' }
    ];

    let serverTimeOffset = 0; 
    let isAwarding = false;

    // --- PRESENCE SYSTEM ---
    let idleTimer;
    let lastStatusUpdate = 0;
    const UPDATE_INTERVAL = 3 * 60 * 1000;
    const IDLE_TIMEOUT = 5 * 60 * 1000;

    async function setStatusOnline() {
        if (!auth.currentUser) return;
        const now = Date.now();
        if (now - lastStatusUpdate > UPDATE_INTERVAL) {
            lastStatusUpdate = now;
            try {
                await updateDoc(doc(db, "accounts", auth.currentUser.uid), {
                    isOnline: true,
                    lastActive: serverTimestamp()
                });
            } catch(e) {}
        }
    }

    async function setStatusOffline() {
        if (!auth.currentUser) return;
        try {
            await updateDoc(doc(db, "accounts", auth.currentUser.uid), {
                isOnline: false,
                lastActive: serverTimestamp()
            });
        } catch(e) {}
    }

    function resetIdleTimer() {
        clearTimeout(idleTimer);
        setStatusOnline();
        idleTimer = setTimeout(setStatusOffline, IDLE_TIMEOUT);
    }

    window.onload = resetIdleTimer;
    document.onmousemove = resetIdleTimer;
    document.onkeypress = resetIdleTimer;
    document.ontouchstart = resetIdleTimer;
    document.onclick = resetIdleTimer;
    document.onscroll = resetIdleTimer;

    function generateDailyIds(completedQuests) {
        const oneTimeDone = ['review', 'social3'].filter(id => completedQuests.includes(id));
        const availablePool = quests.filter(q => !oneTimeDone.includes(q.id));
        const shuffled = availablePool.sort(() => 0.5 - Math.random());
        return shuffled.slice(0, 6).map(q => q.id);
    }

function updateResetTimer() {
    // Get current seconds
    const now = new Date();
    const seconds = now.getSeconds();
    
    // Calculate seconds remaining until the next full minute
    let secondsLeft = 60 - seconds;
    if (secondsLeft === 60) secondsLeft = 0;

    // Display in 00:00:SS format
    resetTimerEl.innerText = `00:00:${secondsLeft.toString().padStart(2, '0')}`;
}
    setInterval(updateResetTimer, 1000);

    function renderQuests(userData) {
        questGrid.innerHTML = '';
        const completed = userData.completedQuests || [];
        const activeIds = userData.activeDailyQuests || [];

        quests.forEach(q => {
            if (activeIds.length > 0 && !activeIds.includes(q.id)) return;

            const isCompleted = completed.includes(q.id);
            const card = document.createElement('div');
            card.className = 'quest-card';
            let progressHTML = '';
            let canAward = false;

            if (q.id === 'meet_team_hunt') {
                const visitedLost = userData.visited_lost_soul_today ? 1 : 0;
                const visitedKevin = userData.visited_kevin_trinity_today ? 1 : 0;
                const totalTeam = visitedLost + visitedKevin;
                progressHTML = `<div class="progress-wrapper"><div class="progress-info"><span>Echipa</span><span>${totalTeam}/2</span></div><div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ${totalTeam * 50}%"></div></div></div>`;
                if (totalTeam >= 2) canAward = true;
            } else if (q.id === 'gallery_task') {
                const currentLikes = Math.min(userData.galleryLikesToday || 0, q.targetLikes);
                const currentComments = Math.min(userData.galleryCommentsToday || 0, q.targetComments);
                const prog = ((currentLikes + currentComments) / (q.targetLikes + q.targetComments)) * 100;
                progressHTML = `<div class="progress-wrapper"><div class="progress-info"><span>Activitate</span><span>${currentLikes+currentComments}/${q.targetLikes+q.targetComments}</span></div><div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ${prog}%"></div></div></div>`;
                if (currentLikes >= q.targetLikes && currentComments >= q.targetComments) canAward = true;
            } else {
                let current = 0;
                switch(q.id) {
                    case 'msg3': current = userData.messagesSentToday || 0; break;
                    case 'wall_reply_5': current = userData.wallRepliesToday || 0; break;
                    case 'wall_react_10': current = userData.wallReactionsToday || 0; break;
                    case 'wall_long_msg': current = userData.wallLongMsgSent ? 1 : 0; break;
                    case 'kevin_talk_15': current = userData.kevinMessagesToday || 0; break;
                    case 'review': current = userData.hasWrittenReview ? 1 : 0; break;
                    case 'tiktok5': current = userData.tiktoksFollowed || 0; break;
                    case 'social3': current = userData.socialFollowed || 0; break;
                    case 'visit_news': current = userData.newsVisitedToday || 0; break;
                    case 'give_feedback': current = userData.feedbackGivenToday || 0; break;
                }
                const progress = Math.min((current / q.target) * 100, 100);
                progressHTML = `<div class="progress-wrapper"><div class="progress-info"><span>Progres</span><span>${Math.min(current, q.target)}/${q.target}</span></div><div class="progress-bar-bg"><div class="progress-bar-fill" style="width: ${progress}%"></div></div></div>`;
                if (current >= q.target) canAward = true;
            }

            let actionArea = `<a href="${q.link}" class="quest-btn">Mergi la ${q.pageName}</a>`;
            if (isCompleted) actionArea = `<div class="status-completed"><i class="fas fa-check-circle"></i><span>Completat</span></div>`;

            card.innerHTML = `<div class="quest-header"><span class="quest-title">${q.title}</span><span class="quest-reward">+${q.reward} <img src="https://iili.io/fhc1SKQ.png" class="reward-icon"></span></div>${progressHTML}${actionArea}`;
            questGrid.appendChild(card);

            if (canAward && !isCompleted && !isAwarding) { awardQuest(q.id, q.reward); }
        });
    }

            // Removed: latestServerCheck: serverTimestamp()

}

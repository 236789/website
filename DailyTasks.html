    let serverTimeOffset = 0;

    function updateResetTimer() {
        const nowMs = Date.now() + serverTimeOffset; 
        const nowReal = new Date(nowMs);
        const roTime = new Intl.DateTimeFormat('en-US', {
            timeZone: 'Europe/Bucharest',
            hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false
        });
        const parts = roTime.formatToParts(nowReal);
        const h = parseInt(parts.find(p => p.type === 'hour').value);
        const m = parseInt(parts.find(p => p.type === 'minute').value);
        const s = parseInt(parts.find(p => p.type === 'second').value);
        const currentSeconds = (h * 3600) + (m * 60) + s;
        let secondsLeft = 86400 - currentSeconds; 
        if (secondsLeft < 0) secondsLeft = 0;
        const hLeft = Math.floor(secondsLeft / 3600);
        const mLeft = Math.floor((secondsLeft % 3600) / 60);
        const sLeft = secondsLeft % 60;
        resetTimerEl.innerText = `${hLeft.toString().padStart(2,'0')}:${mLeft.toString().padStart(2,'0')}:${sLeft.toString().padStart(2,'0')}`;
    }
    setInterval(updateResetTimer, 1000);

                const currentComments = Math.min(userData.galleryCommentsToday || 0, q.targetComments);

                `;
                // Logic: If DB says 1 (old completed) OR >= 5 (new logic), allow award

            // --- 3. GENERIC LOGIC (TIKTOK, WALL, ETC) ---
            } else {
                let current = 0;
                if (q.id === 'msg3') current = userData.messagesSentToday || 0;
                if (q.id === 'review') current = userData.hasWrittenReview ? 1 : 0;
                if (q.id === 'tiktok5') current = userData.tiktoksFollowed || 0;

                `;
                if (current >= q.target) canAward = true;
                if (q.id !== 'review' && q.id !== 'social3' && !isCompleted) allDailyDone = false;
            }

            // Link logic

            let actionArea = `<a href="${linkUrl}" class="quest-btn">Mergi ${q.id === 'gallery_task' ? 'spre' : 'la'} ${q.pageName}</a>`;

                actionArea = `<div class="status-completed"><i class="fas fa-check-circle"></i><span>Quest Completat</span><small>Revino mÃ¢ine!</small></div>`;
            }

            card.innerHTML = `
                <div class="quest-header">
                    <span class="quest-title">${q.title}</span>
                    <span class="quest-reward">+${q.reward} <img src="https://iili.io/fhc1SKQ.png" class="reward-icon"></span>
                </div>
                ${progressHTML}
                ${actionArea}
            `;
            questGrid.appendChild(card);

            if (canAward && !isCompleted && !isAwarding) { awardQuest(q.id, q.reward); }
        });

        const today = new Date().toDateString();
        if (allDailyDone && userData.lastStreakDate !== today) {
            updateDoc(doc(db, "accounts", auth.currentUser.uid), {
                streak: increment(1),
                lastStreakDate: today
            });
        }
    }

    async function awardQuest(questId, amount) {
        if (isAwarding) return;
        isAwarding = true;
        const userRef = doc(db, "accounts", auth.currentUser.uid);
        try {
            const snap = await getDoc(userRef);
            const completed = snap.data().completedQuests || [];
            if(!completed.includes(questId)) {
                await updateDoc(userRef, { coins: increment(amount), completedQuests: [...completed, questId] });
            }
        } catch (e) { console.error(e); } finally { isAwarding = false; }
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('headerLoginText').innerText = "ACCOUNT";
            document.getElementById('headerUserImg').src = user.photoURL;
            document.getElementById('headerUserImg').style.display = "block";
            if(mobileLoginBtn) mobileLoginBtn.innerHTML = '<i class="fas fa-user-circle"></i> Cont';

            const userRef = doc(db, "accounts", user.uid);
            await updateDoc(userRef, { latestServerCheck: serverTimestamp() });

            onSnapshot(userRef, async (snap) => {
                if(snap.exists()) {
                    if (snap.metadata.hasPendingWrites) return; 

                    const data = snap.data();
                    if (data.latestServerCheck) {
                        const serverDate = data.latestServerCheck.toDate();
                        serverTimeOffset = serverDate.getTime() - Date.now();
                        const roDate = serverDate.toLocaleDateString("en-CA", { timeZone: "Europe/Bucharest" });
                        
                        if(data.lastResetDate !== roDate) {
                            const persistentQuests = (data.completedQuests || []).filter(id => id === 'review' || id === 'social3');
                            await updateDoc(userRef, {
                                messagesSentToday: 0,
                                tiktoksFollowed: 0,
                                galleryLikesToday: 0,
                                galleryCommentsToday: 0,
                                kevinutaPlayedToday: 0, 
                                completedQuests: persistentQuests, 
                                lastResetDate: roDate 
                            });
                            return; 
                        }
                    }
                    
                    document.getElementById('popUserImg').src = data.image || user.photoURL;
                    document.getElementById('popUserName').innerText = data.username || user.displayName;
                    document.getElementById('popUserEmail').innerText = data.email || user.email;
                    document.getElementById('popUserCoins').innerText = data.coins || 0;
                    document.querySelector('.streak-txt').innerText = `Daily Streak: ${data.streak || 0}`;
                    renderQuests(data);
                }
            });
        } else { window.location.href = 'index.html'; }
    });

    const openModal = () => {
        accountModal.classList.add('active');
        sideMenu.classList.remove('open');
    }

    document.getElementById('headerLoginBtn').onclick = openModal;
    if(mobileLoginBtn) mobileLoginBtn.onclick = openModal;
    
    document.getElementById('closeAccountPop').onclick = () => accountModal.classList.remove('active');
    document.getElementById('popLogoutBtn').onclick = () => signOut(auth);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Game simplu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* fără scroll */
      height: 100%;
      width: 100%;
    }
    #gameContainer {
      position: relative;
      height: 100%;
      width: 100%;
      background-image: url('https://images.squarespace-cdn.com/content/v1/68026d02ef3401024739f55f/65db211b-903b-4124-9fbb-444a31a489a6/upscalemedia-transformed.png?format=500w');
      background-size: contain;       /* imaginea încape întreagă */
      background-repeat: no-repeat;   /* să nu se repete */
      background-position: center;    /* centrată pe ecran */
      background-color: black;        /* fundal simplu în spate */
    }
    #character {
      position: absolute;
      bottom: 10%; /* distanță de jos */
      left: 50%;   /* centru inițial */
      transform: translateX(-50%);
      width: 100px; /* dimensiunea personajului */
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <img id="character" 
         src="https://images.squarespace-cdn.com/content/v1/68026d02ef3401024739f55f/183049e2-ae44-412d-b4d0-978ff6419751/ChatGPT+Image+May+28%2C+2025%2C+01_06_54+AM-Photoroom.png?format=500w" 
         alt="Character">
  </div>

  <script>
    const character = document.getElementById('character');
    const container = document.getElementById('gameContainer');

    const speed = 300; // pixeli/secundă
    let positionX; 
    let containerWidth;
    let characterWidth;

    let moveLeft = false;
    let moveRight = false;

    function init() {
      containerWidth = container.clientWidth;
      characterWidth = character.clientWidth;
      positionX = (containerWidth - characterWidth) / 2;
      character.style.left = positionX + 'px';
    }

    function update(deltaTime) {
      if (moveLeft) {
        positionX -= speed * deltaTime;
        if (positionX < 0) positionX = 0;
      }
      if (moveRight) {
        positionX += speed * deltaTime;
        if (positionX > containerWidth - characterWidth)
          positionX = containerWidth - characterWidth;
      }
      character.style.left = positionX + 'px';
    }

    let lastTime = null;
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const delta = (timestamp - lastTime) / 1000;
      lastTime = timestamp;

      update(delta);
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', (e) => {
      if (e.code === 'KeyA' || e.code === 'ArrowLeft') moveLeft = true;
      if (e.code === 'KeyD' || e.code === 'ArrowRight') moveRight = true;
    });

    window.addEventListener('keyup', (e) => {
      if (e.code === 'KeyA' || e.code === 'ArrowLeft') moveLeft = false;
      if (e.code === 'KeyD' || e.code === 'ArrowRight') moveRight = false;
    });

    window.addEventListener('resize', () => {
      containerWidth = container.clientWidth;
      characterWidth = character.clientWidth;
      if (positionX > containerWidth - characterWidth)
        positionX = containerWidth - characterWidth;
      character.style.left = positionX + 'px';
    });

    window.onload = () => {
      init();
      requestAnimationFrame(gameLoop);
    };
  </script>
</body>
</html>

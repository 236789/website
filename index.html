<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KSDAPromovari</title>

  <!-- Font similar cu screenshot-ul -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#061522;                 /* fundal pagină (doar ca să vezi transparența) */
      --glass:rgba(10,23,34,.55);   /* transparență bară */
      --stroke:rgba(255,255,255,.06);
      --text:#e6f1ff;
      --muted:#cfe6ffcc;
      --neon:#29f3ff;               /* culoarea neon pe hover */
      --neon-glow:0 0 8px #29f3ff, 0 0 16px #29f3ff;
      --radius:34px;
    }

    /* Background demo – înlocuiește cu ce vrei tu */
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 20% -10%, #0e3a5a 0%, transparent 55%),
        url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat,
        var(--bg);
      font-family: 'Orbitron', system-ui, sans-serif;
      color:var(--text);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px;
    }

    /* HEADER */
    .header-wrap{
      width:100%;
      max-width:1200px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      padding:14px 24px;
      background:var(--glass);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 12px 30px rgba(0,0,0,.35) inset, 0 6px 24px rgba(0,0,0,.25);
    }

    .logo{
      font-weight:600;
      letter-spacing:.6px;
      transition: transform .15s ease, text-shadow .15s ease, color .15s ease;
      color:var(--text);
      user-select:none;
    }

    nav{
      display:flex;
      align-items:center;
      gap:36px;
    }

    nav a{
      position:relative;
      color:var(--muted);
      text-decoration:none;
      transition: transform .15s ease, text-shadow .15s ease, color .15s ease;
      transform-origin:center;
    }

    /* Neon + scale on hover (și pentru logo) */
    .logo:hover,
    nav a:hover{
      color:var(--neon);
      text-shadow:var(--neon-glow);
      transform: scale(1.06);
    }

    /* CTA Login */
    .login{
      padding:10px 18px;
      border-radius:999px;
      color:#05212a;
      font-weight:600;
      background:linear-gradient(90deg, #1df7ff, #59ffd9);
      box-shadow: 0 8px 22px rgba(41,243,255,.35), inset 0 1px 0 rgba(255,255,255,.35);
      border:none;
      text-decoration:none;
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .login:hover{
      transform: scale(1.07);
      filter: brightness(1.05);
      box-shadow: 0 10px 28px rgba(41,243,255,.5), inset 0 1px 0 rgba(255,255,255,.45);
    }

    /* Mobile */
    @media (max-width:900px){
      nav{ gap:20px; }
    }
    @media (max-width:700px){
      header{ flex-wrap:wrap; justify-content:center; gap:12px; }
      nav{ flex-wrap:wrap; justify-content:center; }
    }
  </style>
</head>
<body>
  <div class="header-wrap">
    <header>
      <div class="logo">KSDA</div>
      <nav>
        <a href="#services">Services</a>
        <a href="#faq">FAQ</a>
        <a href="#help">Help Us Grow</a>
        <a href="#contact">Contact Us</a> <!-- (fost „Kevinută Joc”) -->
      </nav>
     <a class="login" href="login.html">Account</a>
 <!-- (înlocuiește „Contact Us” din dreapta) -->
    </header>
  </div>
</body>
</html>

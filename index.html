<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KSDAPromovari</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#061522;
      --glass:rgba(10,23,34,.55);
      --stroke:rgba(255,255,255,.06);
      --text:#e6f1ff;
      --muted:#cfe6ffcc;
      --neon:#29f3ff;
      --neon-glow:0 0 8px #29f3ff, 0 0 16px #29f3ff;
      --radius:34px;
    }

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 20% -10%, #0e3a5a 0%, transparent 55%),
        url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat,
        var(--bg);
      font-family: 'Orbitron', system-ui, sans-serif;
      color:var(--text);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px;
    }

    .header-wrap{ width:100%; max-width:1200px; }
    header{
      display:flex; align-items:center; justify-content:space-between; gap:18px;
      padding:14px 24px;
      background:var(--glass); border:1px solid var(--stroke);
      border-radius:var(--radius);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 12px 30px rgba(0,0,0,.35) inset, 0 6px 24px rgba(0,0,0,.25);
    }
    .logo{ font-weight:600; letter-spacing:.6px; transition: transform .15s, text-shadow .15s, color .15s; }
    nav{ display:flex; align-items:center; gap:36px; }
    nav a{ color:var(--muted); text-decoration:none; transition: transform .15s, text-shadow .15s, color .15s; }
    .logo:hover, nav a:hover{ color:var(--neon); text-shadow:var(--neon-glow); transform: scale(1.06); }

    /* Bubble style buttons (shared) */
    .bubbleBtn, #accountBtn {
      padding:10px 18px; 
      border-radius:999px; 
      font-weight:600; 
      border:none; 
      cursor:pointer;
      background:linear-gradient(90deg, #1df7ff, #59ffd9); 
      color:#05212a;
      box-shadow: 0 8px 22px rgba(41,243,255,.35), inset 0 1px 0 rgba(255,255,255,.35);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .bubbleBtn:hover, #accountBtn:hover {
      transform: scale(1.07); 
      filter: brightness(1.05); 
      box-shadow: 0 10px 28px rgba(41,243,255,.5), inset 0 1px 0 rgba(255,255,255,.45);
    }

    /* Hamburger button */
    .hamburger {
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      transition: color .2s;
    }
    .hamburger:hover { color: var(--neon); text-shadow: var(--neon-glow); }

    /* Slide-in menu */
#sideMenu {
  position: fixed;
  top: 0; left: 0;
  width: 240px; height: 100%;
  background: var(--glass);
  backdrop-filter: blur(12px) saturate(120%);
  box-shadow: 4px 0 18px rgba(0,0,0,.45);
  display: flex;
  flex-direction: column;
  padding: 20px;
  gap: 18px;
  transform: translateX(-100%);  /* închide complet în afara ecranului */
  transition: transform 0.35s cubic-bezier(.4,.0,.2,1);
  z-index: 2000;
}
#sideMenu a {
  color: var(--muted);
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
}
#sideMenu a:hover { 
  color: var(--neon); 
  text-shadow: var(--neon-glow); 
}
#sideMenu.open { 
  transform: translateX(0); /* intră frumos în ecran */
}


    .closeBtn {
      align-self: flex-end;
      font-size: 24px;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* Account Popup */
    #accountPopup{
      position:fixed; inset:0; display:none; place-items:center;
      background:rgba(0,0,0,.65); z-index:3000;
    }
    #accountPopup .card{
      width:320px;
      background:linear-gradient(180deg, rgba(7,18,28,.9), rgba(7,18,28,.7));
      border:1px solid var(--stroke); border-radius:20px;
      backdrop-filter: blur(12px) saturate(120%);
      padding:20px; box-shadow: 0 20px 60px rgba(0,0,0,.55);
      animation: dropIn .35s cubic-bezier(.2,.9,.2,1.05) both;
    }
    #accountPopup h2{ margin-top:0; text-align:center; }
    #logoutBtn{
      width:100%; margin-top:14px;
      padding:10px; border-radius:12px;
      background:transparent; border:1px solid var(--stroke);
      color:var(--text); font-weight:600; cursor:pointer;
    }
    #logoutBtn:hover{ border-color:var(--neon); color:var(--neon); }
    @keyframes dropIn{ 0%{ transform:translateY(-40px); opacity:0; } 100%{ transform:translateY(0); opacity:1; } }

    /* Responsive: mobile */
    @media (max-width:700px){
      nav, #accountBtn { display: none; }
      .hamburger { display: block; }
      header { justify-content: space-between; }
      .logo { margin-left: auto; } /* împinge logo-ul la dreapta */
    }
  </style>
</head>
<body>
  <div class="header-wrap">
    <header>
      <button id="menuBtn" class="hamburger">☰</button>
      <div class="logo">KSDA</div>
      <nav>
        <a href="#services">Services</a>
        <a href="#faq">FAQ</a>
        <a href="#help">Help Us Grow</a>
        <a href="#contact">Contact Us</a>
      </nav>
      <button id="accountBtn">Log in</button>
    </header>
  </div>

  <!-- Side Menu -->
  <div id="sideMenu">
    <button id="closeMenu" class="closeBtn">✕</button>
    <a href="#services">Services</a>
    <a href="#faq">FAQ</a>
    <a href="#help">Help Us Grow</a>
    <a href="#contact">Contact Us</a>
    <button id="mobileAccountBtn" class="bubbleBtn">Log in</button>
  </div>

  <!-- Account Popup -->
  <div id="accountPopup">
    <div class="card">
      <h2>Your Account</h2>
      <p id="accEmail"></p>
      <p id="accUid"></p>
      <button id="logoutBtn">Log out</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUL1GeTyYKEMiqHCz3Rs2P018OE-Qe3OA",
      authDomain: "website-c6fef.firebaseapp.com",
      projectId: "website-c6fef",
      storageBucket: "website-c6fef.appspot.com",
      messagingSenderId: "1004934884253",
      appId: "1:1004934884253:web:ab8b80f2e1bcac7e011d74",
      measurementId: "G-9940X053JX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const btn = document.getElementById("accountBtn");
    const popup = document.getElementById("accountPopup");
    const logoutBtn = document.getElementById("logoutBtn");

    const mobileBtn = document.getElementById("mobileAccountBtn");
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    const closeMenu = document.getElementById("closeMenu");

    function showPopup(user){
      document.getElementById("accEmail").textContent = "Email: " + user.email;
      document.getElementById("accUid").textContent = "UID: " + user.uid;
      popup.style.display = "grid";
    }

    logoutBtn.addEventListener("click", async ()=>{
      await signOut(auth);
      popup.style.display = "none";
    });
    popup.addEventListener("click", (e)=>{ if(e.target===popup) popup.style.display="none"; });

    // Detectează userul logat
    onAuthStateChanged(auth, (user)=>{
      if(user){
        btn.textContent = "Account";
        mobileBtn.textContent = "Account";
        btn.onclick = ()=> showPopup(user);
        mobileBtn.onclick = ()=> { sideMenu.classList.remove("open"); showPopup(user); };
      } else {
        btn.textContent = "Log in";
        mobileBtn.textContent = "Log in";
        btn.onclick = ()=> window.location.href = "login.html";
        mobileBtn.onclick = ()=> { sideMenu.classList.remove("open"); window.location.href = "login.html"; };
      }
    });

    // Slide menu open/close
    menuBtn.addEventListener("click", ()=> sideMenu.classList.add("open"));
    closeMenu.addEventListener("click", ()=> sideMenu.classList.remove("open"));

    // Închide meniul când se apasă pe linkuri
    sideMenu.querySelectorAll("a").forEach(link=>{
      link.addEventListener("click", ()=> sideMenu.classList.remove("open"));
    });
  </script>
</body>
</html>

name: Deploy Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: fast-pages
      url: ${{ steps.deploy.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - id: deploy
        name: Deploy
        uses: actions/deploy-pages@v4

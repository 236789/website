name: Deploy Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: fast-pages
      url: ${{ steps.deploy.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # THIS STEP IS THE FIX: 
      # It removes your 801+ commits of history so they aren't uploaded to the web server.
      - name: Cleanup history and dependencies
        run: |
          rm -rf .git
          rm -rf node_modules

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - id: deploy
        name: Deploy
        uses: actions/deploy-pages@v4
        timeout-minutes: 20 # Gives it extra room so it doesn't "Abort" at 10 minutes
